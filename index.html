<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Pro - Precis√£o M√°xima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        .overlay { position: fixed; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .tab-content { display: none; height: 100vh; width: 100vw; }
        .tab-content.active { display: block; }
        .glass { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Marcador de Alta Visibilidade */
        .custom-marker {
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; background: rgba(59, 130, 246, 0.4);
            border: 2px solid white; border-radius: 50%;
            width: 48px !important; height: 48px !important;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.9);
        }
        .tipo-btn.active { border: 2px solid #eab308; background: rgba(234, 179, 8, 0.3); transform: scale(1.1); }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">

    <main id="dash" class="tab-content active">
        <div id="map"></div>

        <div class="overlay top-6 left-4 right-4 flex justify-between items-start">
            <div class="glass p-5 rounded-3xl interactive flex flex-col items-center min-w-[120px] border-b-4 border-yellow-500">
                <span id="vel-display" class="text-6xl font-black text-yellow-400 leading-none">0</span>
                <span class="text-[10px] font-bold text-gray-400 tracking-[0.2em] mt-1 uppercase">KM/H</span>
            </div>

            <div class="glass p-3 rounded-2xl interactive text-right max-w-[160px]">
                <p id="veiculo-atual-nome" class="text-sm font-black text-yellow-500 truncate uppercase italic">S/ Ve√≠culo</p>
                <div class="flex items-center justify-end gap-1">
                    <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <p id="status-gps" class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">Sinal Fraco</p>
                </div>
            </div>
        </div>

        <div class="overlay bottom-28 right-6 interactive">
            <button onclick="recentralizar()" id="btn-recenter" class="glass w-14 h-14 rounded-full flex items-center justify-center text-2xl border-2 border-yellow-500 opacity-30 shadow-2xl transition-all active:scale-90">
                üìç
            </button>
        </div>
    </main>

    <main id="garagem" class="tab-content glass overflow-y-auto p-6 relative z-[100]">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-yellow-500">GARAGEM</h2>
            <button onclick="showTab('dash')" class="text-xs bg-gray-700 px-5 py-2 rounded-full font-bold interactive uppercase">Voltar</button>
        </div>
        
        <div class="bg-gray-800/40 p-6 rounded-3xl border border-gray-700 space-y-5 mb-10">
            <img id="preview-img" class="hidden w-full h-48 object-cover rounded-2xl border-2 border-yellow-500">
            <input type="text" id="nome" placeholder="Nome do Ve√≠culo" class="interactive w-full p-4 rounded-xl bg-gray-950 border border-gray-700 text-white outline-none focus:border-yellow-500">
            
            <div class="flex justify-around bg-gray-950 p-3 rounded-2xl border border-gray-700 interactive">
                <button onclick="setTipo('Bicicleta', 'üö≤')" class="tipo-btn p-3 text-3xl">üö≤</button>
                <button onclick="setTipo('Moto', 'üèçÔ∏è')" class="tipo-btn p-3 text-3xl">üèçÔ∏è</button>
                <button onclick="setTipo('Carro', 'üöó')" class="tipo-btn p-3 text-3xl">üöó</button>
            </div>
            
            <input type="file" id="foto" accept="image/*" onchange="processarFoto(this)" class="hidden">
            <button onclick="document.getElementById('foto').click()" class="interactive w-full bg-gray-700 p-4 rounded-xl text-xs font-bold uppercase tracking-widest">üì∏ Adicionar Foto</button>
            <button onclick="salvarVeiculo()" class="interactive w-full bg-yellow-500 text-black p-5 rounded-2xl font-black uppercase shadow-lg shadow-yellow-500/30">Guardar na Garagem</button>
        </div>

        <div id="lista-veiculos" class="space-y-4 pb-32 interactive"></div>
    </main>

    <nav class="overlay bottom-8 left-8 right-8 flex justify-around p-4 glass rounded-full interactive border border-white/10">
        <button onclick="showTab('dash')" class="text-[10px] font-black tracking-[0.2em] text-yellow-500 uppercase">Mapa</button>
        <div class="w-[1px] h-4 bg-gray-700"></div>
        <button onclick="showTab('garagem')" class="text-[10px] font-black tracking-[0.2em] text-gray-400 uppercase">Garagem</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, userLat, userLon, lastAcc = 0;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let autoCenter = true; 
        let tipoEscolhido = { nome: '', icone: 'üìç' };

        window.onload = () => {
            initMap();
            startTracking();
            renderVeiculos();
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'dash') setTimeout(() => map.invalidateSize(), 100);
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            updateMarkerIcon('üìç');

            map.on('movestart', (e) => {
                if (!e.hard) {
                    autoCenter = false;
                    document.getElementById('btn-recenter').classList.remove('opacity-30');
                }
            });
        }

        function updateMarkerIcon(icone) {
            if(marker) map.removeLayer(marker);
            marker = L.marker([userLat || 0, userLon || 0], { 
                icon: L.divIcon({ className: 'custom-marker', html: icone, iconSize: [48, 48] }) 
            }).addTo(map);
        }

        function recentralizar() {
            autoCenter = true;
            document.getElementById('btn-recenter').classList.add('opacity-30');
            if(userLat) map.flyTo([userLat, userLon], 18);
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                // CONFIGURA√á√ïES DE ALTA PRECIS√ÉO
                navigator.geolocation.watchPosition(pos => {
                    const acc = pos.coords.accuracy; // Precis√£o em metros
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;
                    
                    // Indicador Visual de Sinal
                    const dot = document.getElementById('gps-dot');
                    const statusText = document.getElementById('status-gps');
                    
                    if(acc < 20) {
                        dot.className = "w-2 h-2 rounded-full bg-green-500";
                        statusText.innerText = "GPS Forte (" + acc.toFixed(0) + "m)";
                    } else {
                        dot.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";
                        statusText.innerText = "GPS M√©dio (" + acc.toFixed(0) + "m)";
                    }

                    // S√≥ atualiza velocidade se for confi√°vel
                    const speedKmh = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
                    document.getElementById('vel-display').innerText = speedKmh;
                    
                    // Atualiza marcador
                    marker.setLatLng([userLat, userLon]);
                    if(autoCenter) map.setView([userLat, userLon], 18, { animate: true });

                }, err => {
                    document.getElementById('status-gps').innerText = "Erro GPS";
                }, { 
                    enableHighAccuracy: true, // FOR√áA O USO DO SENSOR GPS
                    maximumAge: 0, 
                    timeout: 10000 
                });
            }
        }

        // --- GEST√ÉO DE IMAGENS E GARAGEM (CORRIGIDO) ---
        function processarFoto(input) {
            const preview = document.getElementById('preview-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX = 500; // Resolu√ß√£o otimizada para salvar r√°pido
                        let w = img.width;
                        let h = img.height;
                        if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                        else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        preview.src = canvas.toDataURL('image/jpeg', 0.7);
                        preview.style.display = 'block';
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setTipo(nome, icone) {
            tipoEscolhido = { nome, icone };
            document.querySelectorAll('.tipo-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function salvarVeiculo() {
            const nome = document.getElementById('nome').value;
            if (!nome || !tipoEscolhido.nome) return alert("Falta o nome ou o tipo!");

            try {
                const novo = {
                    id: Date.now(),
                    nome,
                    tipo: tipoEscolhido.nome,
                    icone: tipoEscolhido.icone,
                    foto: document.getElementById('preview-img').src
                };
                veiculos.push(novo);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderVeiculos();
                alert("Guardado!");
                showTab('dash');
            } catch (e) {
                alert("Mem√≥ria cheia! Apague outros ve√≠culos.");
            }
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-950/80 rounded-3xl overflow-hidden border border-gray-800 flex p-3 items-center">
                        <img src="${v.foto}" class="w-16 h-16 rounded-2xl object-cover mr-4">
                        <div class="flex-1">
                            <h3 class="font-black text-yellow-500 uppercase text-xs italic">${v.nome}</h3>
                            <p class="text-[9px] text-gray-500 font-bold uppercase">${v.icone} ${v.tipo}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="selecionar(${i})" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">Usar</button>
                            <button onclick="apagar(${i})" class="text-red-500 px-2 font-bold italic">X</button>
                        </div>
                    </div>
                `;
            });
        }

        function selecionar(idx) {
            const v = veiculos[idx];
            document.getElementById('veiculo-atual-nome').innerText = v.nome;
            updateMarkerIcon(v.icone);
            showTab('dash');
            recentralizar();
        }

        function apagar(i) {
            if(confirm("Apagar?")) {
                veiculos.splice(i, 1);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderVeiculos();
            }
        }
    </script>
</body>
</html>
