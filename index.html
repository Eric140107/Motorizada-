<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Ultra Pro + LockMode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        .overlay { position: fixed; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .tab-content { display: none; height: 100vh; width: 100vw; }
        .tab-content.active { display: block; }
        .glass { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .custom-marker {
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; background: rgba(59, 130, 246, 0.4);
            border: 2px solid white; border-radius: 50%;
            width: 48px !important; height: 48px !important;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.9);
        }

        /* NOVA TELA DE BLOQUEIO ESCURA */
        #lock-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 99999; background: #000; pointer-events: auto;
        }

        .tipo-btn.active { border: 2px solid #eab308; background: rgba(234, 179, 8, 0.3); }
        
        /* Anima√ß√£o do rastro */
        .leaflet-interactive { stroke-dasharray: 8, 12; animation: dash 20s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -1000; } }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">

    <div id="lock-screen">
        <div class="flex flex-col items-center justify-center h-full">
            <span id="vel-lock" class="text-[120px] font-black text-yellow-500 leading-none">0</span>
            <span class="text-sm font-bold text-gray-500 tracking-[0.5em] uppercase">KM/H</span>
            
            <button onclick="confirmarDesbloqueio()" class="mt-20 w-12 h-12 rounded-full bg-gray-900 border border-gray-700 flex items-center justify-center text-xl shadow-2xl active:scale-90 transition-transform">
                üîí
            </button>
            <p class="text-[8px] text-gray-700 mt-2 uppercase font-black">Toque para destravar</p>
        </div>
    </div>

    <main id="dash" class="tab-content active">
        <div id="map"></div>

        <div class="overlay top-6 left-4 right-4 flex justify-between items-start">
            <div class="glass p-5 rounded-3xl interactive flex flex-col items-center min-w-[120px] border-b-4 border-yellow-500">
                <span id="vel-display" class="text-6xl font-black text-yellow-400 leading-none">0</span>
                <span class="text-[10px] font-bold text-gray-400 tracking-[0.2em] mt-1 uppercase">KM/H</span>
            </div>

            <div class="glass p-3 rounded-2xl interactive text-right min-w-[140px]">
                <p id="veiculo-atual-nome" class="text-sm font-black text-yellow-500 truncate uppercase italic">S/ Ve√≠culo</p>
                <div class="flex items-center justify-end gap-1 mt-1">
                    <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                    <p id="status-gps" class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">Sinal...</p>
                </div>
            </div>
        </div>

        <div class="overlay top-36 left-4 right-4 flex gap-2">
            <div class="glass flex-1 p-3 rounded-2xl flex flex-col items-center">
                <span id="dist-display" class="text-xl font-black text-white">0.00</span>
                <span class="text-[8px] font-bold text-gray-500 uppercase">Dist√¢ncia KM</span>
            </div>
            <div class="glass flex-1 p-3 rounded-2xl flex flex-col items-center">
                <span id="time-display" class="text-xl font-black text-white">00:00:00</span>
                <span class="text-[8px] font-bold text-gray-500 uppercase">Tempo</span>
            </div>
        </div>

        <div class="overlay bottom-28 right-6 flex flex-col gap-4 interactive">
            <button onclick="ativarBloqueio()" class="glass w-14 h-14 rounded-full flex items-center justify-center text-xl border-2 border-red-500 shadow-2xl">
                üîì
            </button>
            <button onclick="recentralizar()" id="btn-recenter" class="glass w-14 h-14 rounded-full flex items-center justify-center text-2xl border-2 border-yellow-500 opacity-30 shadow-2xl">
                üìç
            </button>
        </div>
    </main>

    <main id="garagem" class="tab-content glass overflow-y-auto p-6 relative z-[100]">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-yellow-500 uppercase">Garagem</h2>
            <button onclick="showTab('dash')" class="text-xs bg-gray-700 px-5 py-2 rounded-full font-bold interactive uppercase tracking-widest">Fechar</button>
        </div>
        
        <div class="bg-gray-800/40 p-6 rounded-3xl border border-gray-700 space-y-5 mb-10">
            <img id="preview-img" class="hidden w-full h-48 object-cover rounded-2xl border-2 border-yellow-500 shadow-xl">
            <input type="text" id="nome" placeholder="Nome do Ve√≠culo" class="interactive w-full p-4 rounded-xl bg-gray-950 border border-gray-700 text-white outline-none focus:border-yellow-500">
            <div class="flex justify-around bg-gray-950 p-3 rounded-2xl border border-gray-700 interactive">
                <button onclick="setTipo('Bicicleta', 'üö≤')" class="tipo-btn p-3 text-3xl">üö≤</button>
                <button onclick="setTipo('Moto', 'üèçÔ∏è')" class="tipo-btn p-3 text-3xl">üèçÔ∏è</button>
                <button onclick="setTipo('Carro', 'üöó')" class="tipo-btn p-3 text-3xl">üöó</button>
            </div>
            <input type="file" id="foto" accept="image/*" onchange="processarFoto(this)" class="hidden">
            <button onclick="document.getElementById('foto').click()" class="interactive w-full bg-gray-700 p-4 rounded-xl text-[10px] font-bold uppercase tracking-widest">üì∏ Adicionar Foto</button>
            <button onclick="salvarVeiculo()" class="interactive w-full bg-yellow-500 text-black p-5 rounded-2xl font-black uppercase">Guardar Ve√≠culo</button>
        </div>

        <h3 class="text-sm font-black text-gray-500 mb-4 uppercase tracking-widest">Meus Ve√≠culos</h3>
        <div id="lista-veiculos" class="space-y-4 mb-10 interactive"></div>

        <h3 class="text-sm font-black text-gray-500 mb-4 uppercase tracking-widest">Hist√≥rico de Viagens</h3>
        <div id="historico-viagens" class="space-y-3 pb-32 interactive"></div>
    </main>

    <nav class="overlay bottom-8 left-8 right-8 flex justify-around p-4 glass rounded-full interactive border border-white/10">
        <button onclick="showTab('dash')" class="text-[10px] font-black tracking-[0.2em] text-yellow-500 uppercase">Dashboard</button>
        <div class="w-[1px] h-4 bg-gray-700"></div>
        <button onclick="showTab('garagem')" class="text-[10px] font-black tracking-[0.2em] text-gray-400 uppercase">Garagem</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, polyline, userLat, userLon;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        let rotaAtual = [];
        let autoCenter = true, totalDist = 0, startTime = Date.now(), lastCoord = null;
        let tipoEscolhido = { nome: '', icone: 'üìç' };

        // SALVAMENTO AUTOM√ÅTICO
        window.onbeforeunload = function() {
            if (totalDist > 0.1) finalizarViagemSilencioso();
        };

        window.onload = () => {
            initMap();
            startTracking();
            renderVeiculos();
            renderHistorico();
            setInterval(updateTimer, 1000);
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'dash') setTimeout(() => map.invalidateSize(), 150);
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false, maxZoom: 20 }).setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);
            polyline = L.polyline([], {color: '#3b82f6', weight: 4, opacity: 0.7}).addTo(map);
            updateMarkerIcon('üìç');
            map.on('movestart', (e) => { if (!e.hard) { autoCenter = false; document.getElementById('btn-recenter').classList.remove('opacity-30'); } });
        }

        function updateMarkerIcon(icone) {
            if(marker) map.removeLayer(marker);
            marker = L.marker([userLat || 0, userLon || 0], { 
                icon: L.divIcon({ className: 'custom-marker', html: icone, iconSize: [48, 48] }) 
            }).addTo(map);
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const acc = pos.coords.accuracy;
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    if(acc > 25) return; 

                    const speedKmh = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
                    document.getElementById('vel-display').innerText = speedKmh;
                    document.getElementById('vel-lock').innerText = speedKmh; // Atualiza o veloc√≠metro do bloqueio

                    if(lastCoord && pos.coords.speed > 0.5) {
                        let d = map.distance([lat, lon], [lastCoord.lat, lastCoord.lon]);
                        if (d > 2 && d < 50) { 
                            totalDist += d;
                            document.getElementById('dist-display').innerText = (totalDist / 1000).toFixed(2);
                            rotaAtual.push([lat, lon]);
                            polyline.setLatLngs(rotaAtual);
                        }
                    }
                    
                    lastCoord = {lat, lon};
                    userLat = lat; userLon = lon;
                    
                    document.getElementById('gps-dot').className = acc < 15 ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";
                    document.getElementById('status-gps').innerText = acc < 15 ? "Sinal Forte" : "GPS OK";
                    
                    marker.setLatLng([lat, lon]);
                    if(autoCenter) map.setView([lat, lon], 19, {animate: true});
                }, null, { enableHighAccuracy: true });
            }
        }

        // --- SISTEMA DE BLOQUEIO ---
        function ativarBloqueio() {
            document.getElementById('lock-screen').style.display = 'block';
        }

        function confirmarDesbloqueio() {
            if(confirm("Deseja desbloquear o ecr√£?")) {
                document.getElementById('lock-screen').style.display = 'none';
            }
        }

        function updateTimer() {
            if(!startTime) return;
            let diff = Math.floor((Date.now() - startTime) / 1000);
            let h = Math.floor(diff / 3600).toString().padStart(2, '0');
            let m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            let s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('time-display').innerText = `${h}:${m}:${s}`;
        }

        function finalizarViagemSilencioso() {
            const novaViagem = {
                data: new Date().toLocaleDateString('pt-PT') + " " + new Date().toLocaleTimeString('pt-PT', {hour: '2-digit', minute:'2-digit'}),
                distancia: (totalDist / 1000).toFixed(2),
                tempo: document.getElementById('time-display').innerText,
                veiculo: document.getElementById('veiculo-atual-nome').innerText
            };
            historico.unshift(novaViagem);
            localStorage.setItem('historico', JSON.stringify(historico.slice(0, 30)));
        }

        function renderHistorico() {
            const container = document.getElementById('historico-viagens');
            container.innerHTML = '';
            historico.forEach(v => {
                container.innerHTML += `
                    <div class="bg-gray-900/60 p-4 rounded-2xl border border-gray-800">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] font-black text-yellow-500 uppercase">${v.veiculo}</span>
                            <span class="text-[9px] text-gray-500">${v.data}</span>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-sm font-bold text-white">${v.distancia} KM</div>
                            <div class="text-sm font-medium text-gray-400 italic">${v.tempo}</div>
                        </div>
                    </div>`;
            });
        }

        // --- FUN√á√ïES GARAGEM (Mantidas) ---
        function processarFoto(input) {
            const preview = document.getElementById('preview-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 400;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX) { h *= MAX/w; w = MAX; } } else { if (h > MAX) { w *= MAX/h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        preview.src = canvas.toDataURL('image/jpeg', 0.6);
                        preview.style.display = 'block';
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setTipo(nome, icone) {
            tipoEscolhido = { nome, icone };
            document.querySelectorAll('.tipo-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function salvarVeiculo() {
            const nome = document.getElementById('nome').value;
            if (!nome || !tipoEscolhido.nome) return alert("Preencha nome e tipo!");
            veiculos.push({id: Date.now(), nome, tipo: tipoEscolhido.nome, icone: tipoEscolhido.icone, foto: document.getElementById('preview-img').src});
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderVeiculos();
            showTab('dash');
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-950/80 rounded-3xl overflow-hidden border border-gray-800 flex p-3 items-center">
                        <img src="${v.foto}" class="w-16 h-16 rounded-2xl object-cover mr-4 border border-gray-800">
                        <div class="flex-1">
                            <h3 class="font-black text-yellow-500 uppercase text-xs italic leading-none">${v.nome}</h3>
                            <p class="text-[9px] text-gray-500 mt-1 uppercase font-bold tracking-widest">${v.icone} ${v.tipo}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="selecionar(${i})" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">Usar</button>
                            <button onclick="apagar(${i})" class="text-red-500 px-2 font-bold">X</button>
                        </div>
                    </div>`;
            });
        }

        function selecionar(idx) {
            const v = veiculos[idx];
            document.getElementById('veiculo-atual-nome').innerText = v.nome;
            updateMarkerIcon(v.icone);
            showTab('dash');
            recentralizar();
        }

        function apagar(i) {
            if(confirm("Remover ve√≠culo?")) { veiculos.splice(i, 1); localStorage.setItem('veiculos', JSON.stringify(veiculos)); renderVeiculos(); }
        }

        function recentralizar() { autoCenter = true; document.getElementById('btn-recenter').classList.add('opacity-30'); if(userLat) map.flyTo([userLat, userLon], 19); }
    </script>
</body>
</html>
