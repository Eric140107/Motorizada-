<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Ultra Pro - Vers√£o Est√°vel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
        .overlay { position: fixed; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .tab-content { display: none; height: 100vh; width: 100vw; overflow-y: auto; padding-bottom: 120px; }
        .tab-content.active { display: block; }
        .glass { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .custom-marker { display: flex; align-items: center; justify-content: center; font-size: 26px; background: rgba(59, 130, 246, 0.4); border: 2px solid white; border-radius: 50%; width: 48px !important; height: 48px !important; }
        #lock-screen { display: none; position: fixed; inset: 0; z-index: 99999; background: #000; pointer-events: auto; }
        #chart-modal, #pecas-modal { display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.98); padding: 20px; overflow-y: auto; }
        .pin { position: absolute; width: 24px; height: 24px; background: #ef4444; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; pointer-events: auto; }
        .tipo-btn.active { border: 2px solid #eab308; background: rgba(234, 179, 8, 0.3); }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <div id="pecas-modal" class="interactive">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-yellow-500 font-black italic uppercase">Gest√£o de Pe√ßas e Desgaste</h3>
            <button onclick="fecharPecas()" class="bg-red-500 text-white px-4 py-1 rounded-full font-bold text-xs">SAIR</button>
        </div>

        <div class="relative w-full aspect-video bg-gray-900 rounded-2xl overflow-hidden mb-6 border-2 border-gray-800" id="foto-tecnica-container">
            <img id="foto-tecnica-display" class="w-full h-full object-cover opacity-60 pointer-events-auto" onclick="adicionarPin(event)">
            <div id="pins-overlay" class="pointer-events-none"></div>
        </div>

        <div id="lista-detalhes-pecas" class="space-y-4 pb-10"></div>
    </div>

    <div id="chart-modal" class="flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-yellow-500 font-black italic">TELEMETRIA</h3>
            <button onclick="fecharGrafico()" class="bg-gray-700 text-white px-4 py-1 rounded-full text-xs font-bold">VOLTAR</button>
        </div>
        <div class="flex-1 bg-gray-900 rounded-3xl p-4">
            <canvas id="speedChart"></canvas>
        </div>
    </div>

    <div id="lock-screen" class="flex flex-col items-center justify-center text-center">
        <span id="vel-lock" class="text-[120px] font-black text-yellow-500 leading-none">0</span>
        <span class="text-sm font-bold text-gray-500 tracking-[0.5em] uppercase">KM/H</span>
        <button onclick="confirmarDesbloqueio()" class="mt-20 w-16 h-16 rounded-full bg-gray-900 border border-gray-700 flex items-center justify-center text-xl">üîí</button>
    </div>

    <main id="dash" class="tab-content active">
        <div id="map"></div>
        <div class="overlay top-6 left-4 right-4 flex justify-between items-start">
            <div class="glass p-5 rounded-3xl interactive flex flex-col items-center min-w-[120px] border-b-4 border-yellow-500">
                <span id="vel-display" class="text-6xl font-black text-yellow-400 leading-none">0</span>
                <span class="text-[10px] font-bold text-gray-400 tracking-[0.2em] mt-1 uppercase">KM/H</span>
            </div>
            <div class="glass p-3 rounded-2xl interactive text-right min-w-[140px]">
                <p id="veiculo-atual-nome" class="text-sm font-black text-yellow-500 truncate uppercase italic">S/ Ve√≠culo</p>
                <div class="flex items-center justify-end gap-1 mt-1">
                    <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                    <p id="status-gps" class="text-[9px] font-bold text-gray-400 uppercase italic">Sinal...</p>
                </div>
            </div>
        </div>
        <div class="overlay top-36 left-4 right-4 flex gap-2">
            <div class="glass flex-1 p-3 rounded-2xl flex flex-col items-center">
                <span id="dist-display" class="text-xl font-black">0.00</span>
                <span class="text-[8px] font-bold text-gray-500 uppercase">KM</span>
            </div>
            <div class="glass flex-1 p-3 rounded-2xl flex flex-col items-center">
                <span id="time-display" class="text-xl font-black">00:00:00</span>
                <span class="text-[8px] font-bold text-gray-500 uppercase">TEMPO</span>
            </div>
        </div>
        <div class="overlay bottom-28 right-6 flex flex-col gap-4 interactive">
            <button onclick="activarBloqueio()" class="glass w-14 h-14 rounded-full flex items-center justify-center text-xl border-2 border-red-500">üîì</button>
            <button onclick="salvarViagemManual()" class="glass w-14 h-14 rounded-full flex items-center justify-center text-xl border-2 border-green-500">üèÅ</button>
            <button onclick="recentralizar()" id="btn-recenter" class="glass w-14 h-14 rounded-full flex items-center justify-center text-2xl border-2 border-yellow-500 opacity-30">üìç</button>
        </div>
    </main>

    <main id="garagem" class="tab-content glass p-6">
        <h2 class="text-2xl font-black italic text-yellow-500 uppercase mb-6">Garagem</h2>
        
        <div class="bg-gray-800/40 p-5 rounded-3xl border border-gray-700 space-y-4 mb-10">
            <input type="text" id="nome-veiculo" placeholder="Nome do Ve√≠culo" class="interactive w-full p-4 rounded-xl bg-gray-950 border border-gray-700 outline-none">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="document.getElementById('foto-perfil-input').click()" class="interactive bg-gray-700 p-3 rounded-xl text-[10px] font-bold uppercase">üì∏ Foto Perfil</button>
                <button onclick="document.getElementById('foto-tecnica-input').click()" class="interactive bg-yellow-600/20 text-yellow-500 p-3 rounded-xl text-[10px] font-bold uppercase">üõ†Ô∏è Foto Raio-X</button>
            </div>
            <input type="file" id="foto-perfil-input" accept="image/*" class="hidden" onchange="processarFoto(this, 'perfil')">
            <input type="file" id="foto-tecnica-input" accept="image/*" class="hidden" onchange="processarFoto(this, 'tecnica')">
            <div class="flex justify-around bg-gray-950 p-2 rounded-2xl border border-gray-700 interactive">
                <button onclick="setTipo('Bicicleta', 'üö≤')" class="tipo-btn p-3 text-2xl">üö≤</button>
                <button onclick="setTipo('Moto', 'üèçÔ∏è')" class="tipo-btn p-3 text-2xl">üèçÔ∏è</button>
                <button onclick="setTipo('Carro', 'üöó')" class="tipo-btn p-3 text-2xl">üöó</button>
            </div>
            <button onclick="salvarVeiculo()" class="interactive w-full bg-yellow-500 text-black p-4 rounded-xl font-black uppercase">Adicionar Ve√≠culo</button>
        </div>

        <div id="lista-veiculos" class="space-y-4 mb-10 interactive"></div>
        <div id="historico-viagens" class="space-y-3 mb-10 interactive"></div>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 flex justify-around p-4 glass rounded-full z-[100] border border-white/10 shadow-2xl">
        <button onclick="showTab('dash')" class="text-[10px] font-black tracking-widest text-yellow-500 uppercase">Dashboard</button>
        <button onclick="showTab('garagem')" class="text-[10px] font-black tracking-widest text-gray-400 uppercase">Garagem</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, polyline, userLat = 0, userLon = 0, speedChart;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        let rotaAtual = [], logsVelocidade = [];
        let autoCenter = true, totalDist = 0, startTime = Date.now(), lastCoord = null, currentSpeed = 0, maxSpeed = 0;
        let tipoEscolhido = { nome: 'Carro', icone: 'üöó' };
        let tempFotoPerfil = null, tempFotoTecnica = null, veiculoEmEdicaoIdx = null;

        window.onload = () => {
            initMap();
            startTracking();
            renderVeiculos();
            renderHistorico();
            setInterval(updateTimer, 1000);
            setInterval(() => { if(totalDist > 0) logsVelocidade.push(currentSpeed); }, 1000);
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([38.7, -9.1], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], {color: '#3b82f6', weight: 5}).addTo(map);
            updateMarkerIcon('üìç');
            map.on('movestart', () => { autoCenter = false; document.getElementById('btn-recenter').classList.remove('opacity-30'); });
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const acc = pos.coords.accuracy;
                    if(acc > 40) return;
                    
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;
                    currentSpeed = pos.coords.speed ? pos.coords.speed * 3.6 : 0;
                    
                    document.getElementById('vel-display').innerText = Math.round(currentSpeed);
                    document.getElementById('vel-lock').innerText = Math.round(currentSpeed);
                    document.getElementById('gps-dot').className = acc < 20 ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-yellow-500";
                    document.getElementById('status-gps').innerText = "Sinal OK";

                    if(currentSpeed > maxSpeed) maxSpeed = currentSpeed;

                    if(lastCoord && currentSpeed > 1.5) {
                        let d = map.distance([userLat, userLon], [lastCoord.lat, lastCoord.lon]);
                        if(d < 100) {
                            totalDist += d;
                            document.getElementById('dist-display').innerText = (totalDist / 1000).toFixed(2);
                            rotaAtual.push([userLat, userLon]);
                            polyline.setLatLngs(rotaAtual);
                        }
                    }
                    lastCoord = {lat: userLat, lon: userLon};
                    if(marker) marker.setLatLng([userLat, userLon]);
                    if(autoCenter) map.setView([userLat, userLon], 18);
                }, err => {
                    document.getElementById('status-gps').innerText = "Erro GPS";
                }, {enableHighAccuracy: true});
            }
        }

        function processarFoto(input, tipo) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 400;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX/w; w = MAX; } } else { if (h > MAX) { w *= MAX/h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    if(tipo === 'perfil') tempFotoPerfil = base64;
                    else tempFotoTecnica = base64;
                    alert("Foto Carregada!");
                };
            };
            reader.readAsDataURL(file);
        }

        function salvarVeiculo() {
            const nome = document.getElementById('nome-veiculo').value;
            if(!nome || !tempFotoPerfil) return alert("Insira o nome e a foto de perfil!");
            const novo = { id: Date.now(), nome, tipo: tipoEscolhido.nome, icone: tipoEscolhido.icone, foto: tempFotoPerfil, fotoTecnica: tempFotoTecnica, pecas: [] };
            veiculos.push(novo);
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            tempFotoPerfil = null; tempFotoTecnica = null;
            document.getElementById('nome-veiculo').value = '';
            renderVeiculos();
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-900 rounded-3xl p-4 flex items-center border border-gray-800">
                        <img src="${v.foto}" class="w-12 h-12 rounded-xl object-cover mr-4">
                        <div class="flex-1">
                            <h4 class="font-black text-yellow-500 uppercase text-xs">${v.nome}</h4>
                            <p class="text-[9px] text-gray-500">${v.icone} ${v.tipo}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="selecionar(${i})" class="bg-white text-black px-3 py-2 rounded-lg text-[9px] font-black uppercase">Usar</button>
                            <button onclick="abrirPecas(${i})" class="bg-yellow-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase">üõ†Ô∏è</button>
                            <button onclick="apagarVeiculo(${i})" class="text-red-500 px-2 font-bold">X</button>
                        </div>
                    </div>`;
            });
        }

        function apagarVeiculo(i) {
            if(confirm("Apagar ve√≠culo?")) {
                veiculos.splice(i, 1);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderVeiculos();
            }
        }

        function abrirPecas(idx) {
            veiculoEmEdicaoIdx = idx;
            const v = veiculos[idx];
            if(!v.fotoTecnica) return alert("Adicione uma Foto Raio-X na cria√ß√£o do ve√≠culo para usar esta fun√ß√£o.");
            document.getElementById('pecas-modal').style.display = 'block';
            document.getElementById('foto-tecnica-display').src = v.fotoTecnica;
            renderPins();
        }

        function adicionarPin(e) {
            const container = document.getElementById('foto-tecnica-container');
            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            const nome = prompt("Nome da Pe√ßa:");
            if(!nome) return;
            const desgaste = prompt("Desgaste % (0-100):", "0");
            const dias = prompt("Dura√ß√£o em dias:", "365");
            const preco = prompt("Pre√ßo estimado (‚Ç¨):", "0");

            veiculos[veiculoEmEdicaoIdx].pecas.push({
                x, y, nome, desgaste: parseInt(desgaste), preco, validadeDias: parseInt(dias), data: Date.now()
            });
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderPins();
        }

        function renderPins() {
            const v = veiculos[veiculoEmEdicaoIdx];
            const overlay = document.getElementById('pins-overlay');
            const lista = document.getElementById('lista-detalhes-pecas');
            overlay.innerHTML = ''; lista.innerHTML = '';

            v.pecas.forEach((p, i) => {
                overlay.innerHTML += `<div class="pin" style="left:${p.x}%; top:${p.y}%">${i+1}</div>`;
                const expira = new Date(p.data + (p.validadeDias * 86400000));
                const resto = Math.ceil((expira - Date.now()) / 86400000);
                
                lista.innerHTML += `
                    <div class="bg-gray-900 p-4 rounded-xl border-l-4 ${p.desgaste > 70 ? 'border-red-500' : 'border-green-500'}">
                        <div class="flex justify-between font-black text-xs uppercase mb-2">
                            <span>${i+1}. ${p.nome}</span>
                            <span class="text-yellow-500">${p.preco}‚Ç¨</span>
                        </div>
                        <div class="w-full h-1 bg-gray-800 rounded-full mb-2">
                            <div class="h-full bg-red-500" style="width:${p.desgaste}%"></div>
                        </div>
                        <div class="flex justify-between text-[9px] text-gray-500 uppercase">
                            <span>Vida √∫til: ${resto} dias restantes</span>
                            <button onclick="removerPeca(${i})" class="text-red-500">Apagar</button>
                        </div>
                    </div>`;
            });
        }

        function removerPeca(i) {
            veiculos[veiculoEmEdicaoIdx].pecas.splice(i, 1);
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderPins();
        }

        function selecionar(i) {
            const v = veiculos[i];
            document.getElementById('veiculo-atual-nome').innerText = v.nome;
            updateMarkerIcon(v.icone);
            showTab('dash');
            recentralizar();
        }

        function salvarViagemManual() {
            if(totalDist < 0.1) return alert("Viagem muito curta.");
            if(confirm("Finalizar e Salvar?")) {
                const v = { data: new Date().toLocaleString(), dist: (totalDist/1000).toFixed(2), tempo: document.getElementById('time-display').innerText, veiculo: document.getElementById('veiculo-atual-nome').innerText, logs: [...logsVelocidade] };
                historico.unshift(v);
                localStorage.setItem('historico', JSON.stringify(historico.slice(0, 20)));
                location.reload();
            }
        }

        function renderHistorico() {
            const container = document.getElementById('historico-viagens');
            container.innerHTML = '';
            historico.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-900/50 p-4 rounded-2xl border border-gray-800 flex justify-between items-center">
                        <div><p class="text-[9px] font-black text-yellow-500 uppercase">${v.veiculo}</p><p class="text-white font-bold text-sm">${v.dist} KM - ${v.tempo}</p></div>
                        <button onclick="abrirGrafico(${i})" class="text-[10px] bg-gray-800 px-3 py-2 rounded-lg font-bold">üìä</button>
                    </div>`;
            });
        }

        function abrirGrafico(i) {
            document.getElementById('chart-modal').style.display = 'flex';
            const ctx = document.getElementById('speedChart').getContext('2d');
            if(speedChart) speedChart.destroy();
            speedChart = new Chart(ctx, { type: 'line', data: { labels: historico[i].logs.map((_, x) => x+"s"), datasets: [{ label: 'KM/H', data: historico[i].logs, borderColor: '#eab308', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } });
        }

        function fecharGrafico() { document.getElementById('chart-modal').style.display = 'none'; }
        function fecharPecas() { document.getElementById('pecas-modal').style.display = 'none'; }
        function showTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id === 'dash') setTimeout(() => map.invalidateSize(), 200); }
        function updateTimer() { let d = Math.floor((Date.now() - startTime) / 1000); let h = Math.floor(d/3600).toString().padStart(2,'0'), m = Math.floor((d%3600)/60).toString().padStart(2,'0'), s = (d%60).toString().padStart(2,'0'); document.getElementById('time-display').innerText = `${h}:${m}:${s}`; }
        function updateMarkerIcon(i) { if(marker) map.removeLayer(marker); marker = L.marker([userLat, userLon], { icon: L.divIcon({ className: 'custom-marker', html: i, iconSize: [48, 48] }) }).addTo(map); }
        function activarBloqueio() { document.getElementById('lock-screen').style.display = 'flex'; }
        function confirmarDesbloqueio() { if(confirm("Desbloquear?")) document.getElementById('lock-screen').style.display = 'none'; }
        function recentralizar() { autoCenter = true; map.flyTo([userLat, userLon], 18); }
        function setTipo(n, i) { tipoEscolhido = { nome: n, icone: i }; document.querySelectorAll('.tipo-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); }
    </script>
</body>
</html>
