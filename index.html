    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ESTADO GLOBAL
        let map, marker, polyline, userLat, userLon, speedChart;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        let rotaAtual = [], logsVelocidade = [];
        let autoCenter = true, totalDist = 0, startTime = Date.now(), lastCoord = null, maxSpeed = 0, currentSpeed = 0;
        let tipoEscolhido = { nome: '', icone: 'üìç' };
        let tempFotoPerfil = null, tempFotoTecnica = null;
        let veiculoEmEdicaoIdx = null;

        window.onload = () => {
            initMap();
            startTracking();
            renderVeiculos();
            renderHistorico();
            setInterval(updateTimer, 1000);
            setInterval(() => { if(totalDist > 0) logsVelocidade.push(currentSpeed); }, 1000);
        };

        // --- GEST√ÉO DE VE√çCULOS E FOTOS ---
        function processarFoto(input, destino) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 500;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX) { h *= MAX/w; w = MAX; } } else { if (h > MAX) { w *= MAX/h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        const result = canvas.toDataURL('image/jpeg', 0.7);
                        if(destino === 'preview-perfil') tempFotoPerfil = result;
                        else tempFotoTecnica = result;
                        alert("Foto processada!");
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function salvarVeiculo() {
            const nome = document.getElementById('nome').value;
            if(!nome || !tempFotoPerfil) return alert("Nome e Foto de Perfil s√£o obrigat√≥rios!");
            
            const novo = {
                id: Date.now(),
                nome,
                tipo: tipoEscolhido.nome,
                icone: tipoEscolhido.icone,
                foto: tempFotoPerfil,
                fotoTecnica: tempFotoTecnica,
                pecas: [] // Array para pins e detalhes
            };
            veiculos.push(novo);
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderVeiculos();
            // Reset
            tempFotoPerfil = null; tempFotoTecnica = null; document.getElementById('nome').value = '';
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-950/80 rounded-3xl border border-gray-800 overflow-hidden mb-4">
                        <div class="flex p-4 items-center">
                            <img src="${v.foto}" class="w-14 h-14 rounded-2xl object-cover mr-4">
                            <div class="flex-1">
                                <h3 class="font-black text-yellow-500 uppercase text-xs italic">${v.nome}</h3>
                                <p class="text-[9px] text-gray-500 uppercase">${v.icone} ${v.tipo}</p>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button onclick="selecionar(${i})" class="bg-white text-black px-4 py-2 rounded-xl text-[9px] font-black uppercase">Usar</button>
                                <button onclick="abrirPecas(${i})" class="bg-yellow-600 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">üõ†Ô∏è Manuten√ß√£o</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // --- GEST√ÉO DE PE√áAS (IDEIA SOLICITADA) ---
        function abrirPecas(idx) {
            veiculoEmEdicaoIdx = idx;
            const v = veiculos[idx];
            if(!v.fotoTecnica) return alert("Este ve√≠culo n√£o tem Foto de Manuten√ß√£o (Raio-X). Adicione uma ao criar o ve√≠culo.");
            
            document.getElementById('pecas-modal').style.display = 'block';
            document.getElementById('foto-tecnica-display').src = v.fotoTecnica;
            renderPins();
        }

        function adicionarPin(e) {
            const container = document.getElementById('foto-tecnica-container');
            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            const nomePeca = prompt("Nome da pe√ßa/componente:");
            if(!nomePeca) return;
            const specs = prompt("Especifica√ß√µes T√©cnicas:");
            const desgaste = prompt("N√≠vel de Desgaste (0 a 100):", "0");
            const preco = prompt("Custo estimado de troca (‚Ç¨):", "0");
            const diasDuracao = prompt("Quanto tempo esta pe√ßa dura (em dias)?", "365");

            const novaPeca = {
                id: Date.now(),
                x, y,
                nome: nomePeca,
                specs,
                desgaste: parseInt(desgaste),
                preco,
                dataInstalacao: new Date().getTime(),
                validadeDias: parseInt(diasDuracao)
            };

            veiculos[veiculoEmEdicaoIdx].pecas.push(novaPeca);
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderPins();
        }

        function renderPins() {
            const v = veiculos[veiculoEmEdicaoIdx];
            const overlay = document.getElementById('pins-overlay');
            const lista = document.getElementById('lista-detalhes-pecas');
            overlay.innerHTML = '';
            lista.innerHTML = '';

            v.pecas.forEach((p, i) => {
                // Adiciona Pin na Foto
                overlay.innerHTML += `<div class="pin" style="left: ${p.x}%; top: ${p.y}%;">${i+1}</div>`;
                
                // Calcula Data de Expira√ß√£o
                const expiraEm = new Date(p.dataInstalacao + (p.validadeDias * 86400000));
                const hoje = new Date();
                const diasRestantes = Math.ceil((expiraEm - hoje) / 86400000);

                // Adiciona Card Detalhado
                lista.innerHTML += `
                    <div class="bg-gray-900 border-l-4 ${p.desgaste > 80 ? 'border-red-500' : 'border-green-500'} p-4 rounded-xl relative">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-black text-white text-sm uppercase">${i+1}. ${p.nome}</h4>
                            <span class="text-[10px] font-bold text-yellow-500">${p.preco}‚Ç¨</span>
                        </div>
                        <p class="text-[10px] text-gray-500 mb-3">${p.specs}</p>
                        
                        <div class="space-y-2">
                            <div class="flex justify-between text-[9px] uppercase font-bold">
                                <span>Desgaste</span>
                                <span>${p.desgaste}%</span>
                            </div>
                            <div class="w-full h-1.5 bg-gray-800 rounded-full overflow-hidden">
                                <div class="h-full bg-red-500" style="width: ${p.desgaste}%"></div>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-[9px] text-gray-400">Trocar em: <b class="text-white">${diasRestantes} dias</b></span>
                                <button onclick="removerPeca(${i})" class="text-[8px] text-red-500 uppercase font-bold">Remover</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function removerPeca(idx) {
            if(confirm("Eliminar registo desta pe√ßa?")) {
                veiculos[veiculoEmEdicaoIdx].pecas.splice(idx, 1);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderPins();
            }
        }

        function fecharPecas() { document.getElementById('pecas-modal').style.display = 'none'; }

        // --- MAPA E TRACKING (MANTIDOS) ---
        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], {color: '#3b82f6', weight: 4}).addTo(map);
            updateMarkerIcon('üìç');
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const acc = pos.coords.accuracy;
                if(acc > 30) return;
                currentSpeed = pos.coords.speed ? pos.coords.speed * 3.6 : 0;
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                
                document.getElementById('vel-display').innerText = currentSpeed.toFixed(0);
                document.getElementById('vel-lock').innerText = currentSpeed.toFixed(0);
                
                if(currentSpeed > maxSpeed) {
                    maxSpeed = currentSpeed;
                    document.getElementById('max-vel-display').innerText = maxSpeed.toFixed(0);
                }

                if(lastCoord && currentSpeed > 1) {
                    let d = map.distance([userLat, userLon], [lastCoord.lat, lastCoord.lon]);
                    totalDist += d;
                    document.getElementById('dist-display').innerText = (totalDist / 1
