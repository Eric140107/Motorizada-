<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astra Monitor - Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --red: #ff0033; --blue: #00f2ff; --glass: rgba(10, 10, 10, 0.95); }
        html, body { background: #000; color: #fff; height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* ESTILO DO MAPA - MANT√âM FUNDO PRETO E RUAS NEON */
        #map { position: fixed; inset: 0; z-index: 1; background: #000 !important; }
        .leaflet-tile-container { 
            filter: invert(100%) hue-rotate(180deg) brightness(0.8) contrast(1.2) !important;
        }
        /* PROTE√á√ÉO: Marcadores e linhas N√ÉO recebem filtros */
        .leaflet-marker-pane, .leaflet-overlay-pane { filter: none !important; }

        .tab-content { display: none; height: 100vh; width: 100vw; overflow-y: auto; padding: 15px; padding-bottom: 140px; position: relative; z-index: 50; pointer-events: none; }
        .tab-content.active { display: block; }
        .tab-content > * { pointer-events: auto; }

        .glass-pill { background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .glow-red { border-color: var(--red); box-shadow: 0 0 15px var(--red); }
        .glow-blue { border-color: var(--blue); box-shadow: 0 0 15px var(--blue); }

        .custom-marker { font-size: 40px; display: flex; align-items: center; justify-content: center; text-shadow: 0 0 10px #fff; }

        /* RAIO-X VIEWPORT */
        #foto-tecnica-viewport { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 20px; background: #050505; border: 1px solid #333; touch-action: none; }
        #foto-tecnica-canvas { position: absolute; transform-origin: 0 0; width: 100%; height: 100%; }
        .pin-micro { position: absolute; width: 16px; height: 16px; border-radius: 50%; background: var(--blue); border: 2px solid #fff; box-shadow: 0 0 10px var(--blue); transform: translate(-50%, -50%); }

        nav { position: fixed; bottom: 20px; left: 15px; right: 15px; height: 75px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; background: #000; border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <main id="dash" class="tab-content active">
        <div class="flex flex-col gap-4">
            <div class="glass-pill glow-red p-6 mx-auto w-40 text-center">
                <span id="vel-display" class="text-5xl font-black italic">0</span>
                <p class="text-[10px] uppercase font-bold text-red-500">KM/H</p>
            </div>
            <div class="flex gap-2">
                <div class="glass-pill glow-red flex-1 p-3 flex flex-col items-center">
                    <span class="text-[8px] font-black text-red-500 uppercase">Trip Odo</span>
                    <span id="dist-txt" class="text-lg font-bold">0.00</span>
                </div>
                <div class="glass-pill glow-blue flex-1 p-3 flex flex-col items-center">
                    <span class="text-[8px] font-black text-cyan-400 uppercase">Sistema</span>
                    <span id="v-txt" class="text-[10px] font-bold">Online</span>
                </div>
            </div>
        </div>
        <div class="fixed bottom-32 right-6 flex flex-col gap-4">
            <button onclick="recentralizar()" class="glass-pill glow-blue w-14 h-14 flex items-center justify-center text-2xl">üìç</button>
            <button onclick="finalizarViagem()" class="glass-pill glow-red w-14 h-14 flex items-center justify-center text-2xl">üèÅ</button>
        </div>
    </main>

    <main id="garagem" class="tab-content">
        <div class="space-y-6 pb-20">
            <div class="glass-pill glow-red p-6">
                <h2 id="garage-title" class="text-xs font-black uppercase text-red-500 mb-4 text-center tracking-widest">Configura√ß√£o</h2>
                <input type="text" id="g-nome" placeholder="Nome do Ve√≠culo" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 mb-2 outline-none">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="text" id="g-placa" placeholder="ID/Placa" class="bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                    <select id="g-tipo" class="bg-black p-4 rounded-xl border border-white/10 outline-none text-white">
                        <option value="üèéÔ∏è">Carro</option>
                        <option value="üèçÔ∏è">Motorizada</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button onclick="document.getElementById('f-p').click()" class="bg-white/5 p-3 rounded-xl text-[9px] font-bold uppercase">Foto Perfil</button>
                    <button onclick="document.getElementById('f-t').click()" class="bg-white/5 p-3 rounded-xl text-[9px] font-bold uppercase">Foto Raio-X</button>
                </div>
                <button onclick="salvarVeiculo()" class="w-full bg-red-600 p-4 rounded-xl font-black text-xs uppercase">Gravar Ve√≠culo</button>
            </div>

            <div class="glass-pill glow-blue p-4 flex gap-2">
                <button onclick="exportarBackup()" class="flex-1 bg-white/5 p-3 rounded-xl text-[9px] font-bold">EXPORTAR JSON</button>
                <button onclick="document.getElementById('rest-input').click()" class="flex-1 bg-white/5 p-3 rounded-xl text-[9px] font-bold">IMPORTAR</button>
                <input type="file" id="rest-input" class="hidden" onchange="importarBackup(this)">
            </div>

            <div id="lista-garagem" class="space-y-3"></div>
            <div id="lista-historico" class="space-y-2"></div>
        </div>
    </main>

    <div id="pecas-modal" class="hidden fixed inset-0 z-[6000] bg-black/98 p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-cyan-400 font-bold text-[10px] uppercase">Scanner Raio-X</h3>
            <button onclick="fecharPecas()" class="glass-pill px-6 py-2 text-[10px] font-bold">FECHAR</button>
        </div>
        <div id="foto-tecnica-viewport">
            <div id="foto-tecnica-canvas">
                <img id="foto-tecnica-img" class="w-full h-full object-contain">
                <div id="pins-container" class="absolute inset-0"></div>
            </div>
        </div>
        <div id="lista-pecas-raiox" class="mt-4 space-y-2 pb-24"></div>
        <div id="peca-drawer" class="fixed inset-y-0 right-0 w-64 glass-pill m-2 translate-x-[115%] transition-transform duration-300 z-[6100] p-6 flex flex-col justify-center">
            <input type="text" id="n-p" placeholder="Nome da Pe√ßa" class="bg-white/5 p-4 rounded-xl mb-4 outline-none">
            <button onclick="confirmarPeca()" class="bg-cyan-500 text-black p-4 rounded-xl font-black uppercase text-xs">Adicionar Pin</button>
        </div>
    </div>

    <nav>
        <button onclick="showTab('dash')" class="flex flex-col items-center"><span class="text-2xl">üì°</span><span class="text-[8px] font-black text-red-500">PAINEL</span></button>
        <button onclick="showTab('garagem')" class="flex flex-col items-center"><span class="text-2xl">‚öôÔ∏è</span><span class="text-[8px] font-black text-cyan-400">GARAGEM</span></button>
    </nav>

    <input type="file" id="f-p" class="hidden" onchange="subirFoto(this,'p')">
    <input type="file" id="f-t" class="hidden" onchange="subirFoto(this,'t')">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, polyline, userLat=0, userLon=0;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        let tempP, tempT, vIdx = null, editIdx = null, route = [], totalDist=0, lastCoord=null, logViagem = [];
        let sc=1, px=0, py=0, evH=[], pD=-1, sx, sy, isP=false, pX, pY, isZooming=false, isFirst=true;

        const vp=document.getElementById('foto-tecnica-viewport'), cv=document.getElementById('foto-tecnica-canvas');

        window.onload = () => {
            map = L.map('map',{zoomControl:false, attributionControl:false}).setView([0,0],2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], {color:'#00f2ff', weight:5}).addTo(map);
            
            navigator.geolocation.watchPosition(pos => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                let speed = pos.coords.speed && pos.coords.speed > 0 ? Math.round(pos.coords.speed * 3.6) : 0;
                document.getElementById('vel-display').innerText = speed;

                if(speed > 1) {
                    if(lastCoord) {
                        let d = map.distance([userLat, userLon], [lastCoord.lat, lastCoord.lon]);
                        if(d < 60) totalDist += d;
                    }
                    route.push([userLat, userLon]);
                    polyline.setLatLngs(route);
                    logViagem.push({h: new Date().toLocaleTimeString(), v: speed});
                    document.getElementById('dist-txt').innerText = (totalDist/1000).toFixed(2);
                }
                lastCoord = {lat:userLat, lon:userLon};

                let ic = (vIdx !== null) ? veiculos[vIdx].tipo : 'üèéÔ∏è';
                if(!marker) {
                    marker = L.marker([userLat,userLon],{icon: L.divIcon({className:'custom-marker', html: ic})}).addTo(map);
                } else {
                    marker.setLatLng([userLat,userLon]);
                    marker.setIcon(L.divIcon({className:'custom-marker', html: ic}));
                }
                if(isFirst){ map.setView([userLat,userLon], 17); isFirst=false; }
            }, null, {enableHighAccuracy:true});

            initRaioX(); renderGaragem(); renderHistorico();
        };

        function showTab(id){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active')); document.getElementById(id).classList.add('active'); map.invalidateSize(); }
        function recentralizar(){ map.flyTo([userLat,userLon], 17); }

        // LOGICA RAIO-X
        function initRaioX(){
            vp.addEventListener('pointerdown', e=>{ evH.push(e); isP=true; sx=e.clientX-px; sy=e.clientY-py; if(evH.length>=2) isZooming=true; });
            vp.addEventListener('pointermove', e=>{
                const i=evH.findIndex(v=>v.pointerId===e.pointerId); evH[i]=e;
                if(evH.length===2){ 
                    const c=Math.hypot(evH[0].clientX-evH[1].clientX, evH[0].clientY-evH[1].clientY); 
                    if(pD>0) sc=Math.min(Math.max(1,sc*(c/pD)),6); pD=c; 
                } else if(isP && !isZooming){ px=e.clientX-sx; py=e.clientY-sy; }
                cv.style.transform=`translate(${px}px,${py}px) scale(${sc})`;
            });
            vp.addEventListener('pointerup', e=>{
                if(!isZooming && evH.length===1 && Math.abs(e.clientX-sx-px) < 5){ 
                    const r=vp.getBoundingClientRect(); pX=(e.clientX-r.left-px)/sc; pY=(e.clientY-r.top-py)/sc; 
                    document.getElementById('peca-drawer').style.transform='translateX(0)';
                }
                evH=evH.filter(v=>v.pointerId!==e.pointerId); if(evH.length<1){ isZooming=false; pD=-1; isP=false; }
            });
        }
        function abrirRaioX(i){ vIdx=i; document.getElementById('pecas-modal').style.display='block'; document.getElementById('foto-tecnica-img').src=veiculos[i].fotoTecnica; px=0; py=0; sc=1; cv.style.transform='scale(1)'; renderPins(); renderListaPecas(); }
        function fecharPecas(){ document.getElementById('pecas-modal').style.display='none'; }
        function fecharDrawer(){ document.getElementById('peca-drawer').style.transform='translateX(115%)'; }
        function confirmarPeca(){
            const n=document.getElementById('n-p').value; if(!n) return;
            veiculos[vIdx].pecas.push({x:pX, y:pY, nome:n});
            localStorage.setItem('veiculos', JSON.stringify(veiculos)); fecharDrawer(); renderPins(); renderListaPecas();
        }
        function renderPins(){ const c=document.getElementById('pins-container'); c.innerHTML=''; veiculos[vIdx].pecas.forEach(p=>{ c.innerHTML+=`<div class="pin-micro" style="left:${p.x}px;top:${p.y}px;"></div>`; }); }
        function renderListaPecas(){ const l=document.getElementById('lista-pecas-raiox'); l.innerHTML=''; veiculos[vIdx].pecas.forEach((p,i)=>{ l.innerHTML+=`<div class="glass-pill p-3 flex justify-between items-center mb-1"><span class="text-[10px] uppercase font-bold">${p.nome}</span><button onclick="removeP(${i})" class="text-red-500 font-bold px-2">X</button></div>`; }); }
        function removeP(i){ veiculos[vIdx].pecas.splice(i,1); localStorage.setItem('veiculos', JSON.stringify(veiculos)); renderPins(); renderListaPecas(); }

        // GARAGEM E DADOS
        function subirFoto(i,t){ const r=new FileReader(); r.onload=e=>{ if(t==='p') tempP=e.target.result; else tempT=e.target.result; }; r.readAsDataURL(i.files[0]); }
        function salvarVeiculo(){
            const n=document.getElementById('g-nome').value, p=document.getElementById('g-placa').value, t=document.getElementById('g-tipo').value;
            if(!n) return;
            const dados = { nome: n, placa: p, tipo: t, foto: tempP || (editIdx!==null?veiculos[editIdx].foto:''), fotoTecnica: tempT || (editIdx!==null?veiculos[editIdx].fotoTecnica:''), pecas: editIdx!==null?veiculos[editIdx].pecas:[] };
            if(editIdx !== null) { veiculos[editIdx]=dados; editIdx=null; } else { veiculos.push(dados); }
            localStorage.setItem('veiculos', JSON.stringify(veiculos)); location.reload();
        }
        function editarVeiculo(i){ editIdx = i; const v = veiculos[i]; document.getElementById('g-nome').value = v.nome; document.getElementById('g-placa').value = v.placa; document.getElementById('g-tipo').value = v.tipo; document.getElementById('garage-title').innerText = "Editando: " + v.nome; }
        function renderGaragem(){
            const l=document.getElementById('lista-garagem'); l.innerHTML='';
            veiculos.forEach((v,i)=>{
                l.innerHTML += `<div class="glass-pill p-4 flex items-center mb-2 glow-red"><img src="${v.foto}" class="w-12 h-12 rounded-full object-cover mr-4 border border-white/20"><div class="flex-1 text-[10px] font-black uppercase">${v.tipo} ${v.nome}</div><div class="flex gap-2"><button onclick="selV(${i})" class="bg-white text-black px-3 py-1 rounded-full text-[8px] font-black">ON</button><button onclick="editarVeiculo(${i})" class="bg-blue-600 text-white px-3 py-1 rounded-full text-[8px] font-black">EDIT</button><button onclick="abrirRaioX(${i})" class="bg-cyan-500 text-black px-3 py-1 rounded-full text-[8px] font-black">SCAN</button></div></div>`;
            });
        }
        function selV(i){ vIdx=i; document.getElementById('v-txt').innerText=veiculos[i].nome; showTab('dash'); }
        function exportarBackup(){ const b = new Blob([JSON.stringify({veiculos, historico})], {type:'application/json'}); const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='astra_db.json'; a.click(); }
        function importarBackup(input){ const f = new FileReader(); f.onload = e => { const d = JSON.parse(e.target.result); veiculos = d.veiculos; historico = d.historico; localStorage.setItem('veiculos', JSON.stringify(veiculos)); localStorage.setItem('historico', JSON.stringify(historico)); location.reload(); }; f.readAsText(input.files[0]); }
        function finalizarViagem(){ if(totalDist < 50) return alert("Trip curta"); historico.unshift({data: new Date().toLocaleString(), km: (totalDist/1000).toFixed(2), logs: logViagem}); localStorage.setItem('historico', JSON.stringify(historico.slice(0,10))); location.reload(); }
        function renderHistorico(){ const l=document.getElementById('lista-historico'); l.innerHTML=''; historico.forEach((h,i)=>{ l.innerHTML += `<div class="glass-pill p-3 flex justify-between items-center"><span class="text-[9px] text-gray-400 font-bold">${h.km}KM - ${h.data}</span><button onclick="exportarCSV(${i})" class="text-cyan-400 font-bold text-[9px]">CSV</button></div>`; }); }
        function exportarCSV(i){ let csv = "Hora,Velocidade\n"; historico[i].logs.forEach(l => csv += `${l.h},${l.v}\n`); const b = new Blob([csv], {type:'text/csv'}); const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='log.csv'; a.click(); }
    </script>
</body>
</html>
