<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMonitor - GPS & Garagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 250px; border-radius: 15px; margin: 10px 0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-4 bg-gray-800 shadow-xl flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-yellow-500">AutoMonitor</h1>
            <p id="data-sessao" class="text-xs text-gray-400"></p>
        </div>
        <div class="text-right">
            <span id="status-gps" class="text-red-500 text-xs">● GPS Off</span>
        </div>
    </header>

    <nav class="flex border-b border-gray-700">
        <button onclick="showTab('dash')" class="flex-1 p-3 bg-gray-800 hover:bg-gray-700">Dashboard</button>
        <button onclick="showTab('garagem')" class="flex-1 p-3 bg-gray-800 hover:bg-gray-700">Minha Garagem</button>
    </nav>

    <main id="dash" class="tab-content active p-4">
        <div class="flex flex-col items-center justify-center py-6 bg-gray-800 rounded-3xl shadow-inner border border-gray-700">
            <span class="text-6xl font-black text-yellow-400" id="vel-display">0</span>
            <span class="text-xl text-gray-400">km/h</span>
        </div>

        <div id="map"></div>

        <div class="grid grid-cols-2 gap-4 mt-2 text-center">
            <div class="bg-gray-800 p-3 rounded-xl">
                <p class="text-xs text-gray-400">Veículo Ativo</p>
                <p id="veiculo-atual" class="font-bold">-</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-xl">
                <p class="text-xs text-gray-400">Início</p>
                <p id="hora-inicio" class="font-bold">-</p>
            </div>
        </div>
    </main>

    <main id="garagem" class="tab-content p-4">
        <h2 class="text-lg font-bold mb-4">Adicionar Veículo</h2>
        <div class="bg-gray-800 p-4 rounded-xl space-y-3">
            <input type="text" id="nome" placeholder="Nome (Ex: Meu Carro)" class="w-full p-2 rounded bg-gray-700 border-none">
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="marca" placeholder="Marca" class="p-2 rounded bg-gray-700 border-none">
                <input type="text" id="modelo" placeholder="Modelo" class="p-2 rounded bg-gray-700 border-none">
            </div>
            <input type="file" id="foto" accept="image/*" class="text-xs">
            <button onclick="salvarVeiculo()" class="w-full bg-yellow-600 p-2 rounded font-bold uppercase">Salvar na Garagem</button>
        </div>

        <h2 class="text-lg font-bold mt-6 mb-4">Meus Veículos</h2>
        <div id="lista-veiculos" class="space-y-3">
            </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');

        // INÍCIO AUTOMÁTICO
        window.onload = () => {
            const agora = new Date();
            document.getElementById('data-sessao').innerText = agora.toLocaleDateString();
            document.getElementById('hora-inicio').innerText = agora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            initMap();
            startTracking();
            renderVeiculos();
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // MAPA E GPS
        function initMap() {
            map = L.map('map').setView([0, 0], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([0, 0]).addTo(map);
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const speed = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;

                    document.getElementById('vel-display').innerText = speed;
                    document.getElementById('status-gps').innerText = "● GPS On";
                    document.getElementById('status-gps').className = "text-green-500 text-xs";

                    const newPos = [lat, lon];
                    map.setView(newPos);
                    marker.setLatLng(newPos);
                }, err => console.error(err), { enableHighAccuracy: true });
            }
        }

        // LÓGICA DA GARAGEM
        function salvarVeiculo() {
            const nome = document.getElementById('nome').value;
            const marca = document.getElementById('marca').value;
            const fotoInput = document.getElementById('foto');
            
            if (!nome) return alert("Digite ao menos o nome!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const novoVeiculo = {
                    id: Date.now(),
                    nome,
                    marca,
                    foto: e.target.result // Base64 da imagem
                };
                veiculos.push(novoVeiculo);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderVeiculos();
                limparCampos();
            };

            if (fotoInput.files[0]) {
                reader.readAsDataURL(fotoInput.files[0]);
            } else {
                reader.onload({ target: { result: 'https://via.placeholder.com/150' } });
            }
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach(v => {
                container.innerHTML += `
                    <div class="flex items-center bg-gray-800 p-3 rounded-xl border-l-4 border-yellow-500">
                        <img src="${v.foto}" class="w-16 h-16 rounded-lg object-cover mr-4">
                        <div class="flex-1">
                            <p class="font-bold">${v.nome}</p>
                            <p class="text-xs text-gray-400">${v.marca}</p>
                        </div>
                        <button onclick="selecionarVeiculo('${v.nome}')" class="bg-blue-600 px-3 py-1 rounded text-xs">Usar</button>
                    </div>
                `;
            });
        }

        function selecionarVeiculo(nome) {
            document.getElementById('veiculo-atual').innerText = nome;
            showTab('dash');
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('marca').value = '';
            document.getElementById('foto').value = '';
        }
    </script>
</body>
</html>
