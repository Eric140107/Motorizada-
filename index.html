<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor - Astra Map Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --red: #ff0033; --blue: #00f2ff; --glass: rgba(0, 0, 0, 0.7); }

        html, body { background: #000; color: #fff; height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* MAPA ESTILIZADO: RUAS AZUIS / FUNDO PRETO */
        #map { 
            position: fixed; inset: 0; z-index: 1; 
            filter: brightness(0.6) invert(1) contrast(1.2) hue-rotate(170deg) saturate(3) brightness(0.5);
            background: #000;
        }

        /* OVERLAY PARA DAR O BRILHO NAS RUAS */
        .map-overlay {
            position: fixed; inset: 0; z-index: 2;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0, 242, 255, 0.1);
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.4) 100%);
        }

        .tab-content { display: none; height: 100vh; width: 100vw; overflow-y: auto; padding: 15px; padding-bottom: 140px; position: relative; z-index: 50; }
        .tab-content.active { display: block; }

        /* UI ELEMENTS */
        .glass-pill { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .glow-red { border-color: var(--red); box-shadow: 0 0 20px rgba(255, 0, 51, 0.5); }
        .glow-blue { border-color: var(--blue); box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); }

        /* VELOC√çMETRO COMPACTO */
        .speed-min-container { position: relative; width: 130px; height: 130px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        #speed-svg { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        #speed-bar { fill: none; stroke-width: 8; stroke-dasharray: 440; stroke-dashoffset: 440; transition: 0.3s; stroke-linecap: round; }

        /* NAVBAR */
        nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 65px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 5000; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
        }

        /* PIN DO CARRO */
        .car-marker { 
            font-size: 30px; 
            filter: drop-shadow(0 0 15px var(--red)); 
            transform: translate(-10px, -20px);
        }

        /* BOT√ïES FLUTUANTES */
        .fab { width: 50px; height: 50px; display: flex; items-center: center; justify-content: center; font-size: 20px; }
    </style>
</head>
<body>

    <div class="map-overlay"></div>
    <div id="map"></div>

    <div id="lock-screen" class="hidden fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center">
        <div class="speed-min-container">
            <svg id="speed-svg" viewBox="0 0 160 160"><circle cx="80" cy="80" r="70" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8"></circle><circle id="speed-bar-lock" cx="80" cy="80" r="70" stroke="var(--red)" stroke-width="8" fill="none"></circle></svg>
            <span id="vel-lock" class="text-6xl font-black italic text-red-600">0</span>
        </div>
        <button onclick="desbloquear()" class="btn-interact mt-10 w-20 h-20 glass-pill glow-red flex items-center justify-center text-3xl">üîì</button>
    </div>

    <main id="dash" class="tab-content active">
        <div class="relative z-[60] flex flex-col items-center gap-4">
            <div class="glass-pill glow-blue p-4 w-40 text-center">
                <div class="speed-min-container">
                    <svg id="speed-svg" viewBox="0 0 160 160"><circle cx="80" cy="80" r="70" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="10"></circle><circle id="speed-bar" cx="80" cy="80" r="70" stroke="var(--blue)" stroke-width="10" fill="none"></circle></svg>
                    <span id="vel-display" class="text-5xl font-black italic">0</span>
                </div>
                <p class="text-[8px] font-bold uppercase tracking-widest text-cyan-400 mt-2">km/h</p>
            </div>

            <div class="flex gap-2 w-full px-4">
                <div class="glass-pill glow-red flex-1 py-2 px-4 flex justify-between items-center">
                    <span class="text-[9px] font-black text-red-500 uppercase">Trip</span>
                    <span id="dist-txt" class="text-xs font-bold">0.00 km</span>
                </div>
                <div class="glass-pill glow-blue flex-1 py-2 px-4 flex justify-between items-center">
                    <span class="text-[9px] font-black text-cyan-400 uppercase">Car</span>
                    <span id="v-txt" class="text-[9px] font-bold truncate max-w-[70px]">Astra</span>
                </div>
            </div>
        </div>

        <div class="fixed bottom-28 right-6 flex flex-col gap-4 z-[60]">
            <button onclick="recentralizar()" class="glass-pill glow-blue fab border-cyan-400/30">üìç</button>
            <button onclick="bloquear()" class="glass-pill glow-red fab border-red-500/30">üîí</button>
        </div>
    </main>

    <main id="garagem" class="tab-content">
        <div class="space-y-4">
            <div class="glass-pill glow-red p-6">
                <h3 class="text-[10px] font-black uppercase text-red-500 mb-4">Novo Ve√≠culo</h3>
                <input type="text" id="g-nome" placeholder="Nome" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 mb-4 outline-none">
                <button onclick="addVeiculo()" class="w-full bg-red-600 p-3 rounded-xl font-black text-xs uppercase">Salvar na Garagem</button>
            </div>
            <div id="lista-garagem" class="space-y-2"></div>
            
            <div class="glass-pill glow-blue p-6 mt-10">
                <p class="text-[9px] font-black text-cyan-400 mb-2 uppercase text-center">Gest√£o de Dados</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="exportarBackup()" class="bg-white/5 p-3 rounded-xl text-[9px] font-bold border border-white/10">EXPORTAR</button>
                    <button onclick="finalizarViagem()" class="bg-red-600/20 p-3 rounded-xl text-[9px] font-bold border border-red-500/30 text-red-500">STOP TRIP</button>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="showTab('dash')" class="flex flex-col items-center">
            <span class="text-xl">üì°</span>
            <span class="text-[8px] font-black uppercase mt-1">Navega√ß√£o</span>
        </button>
        <button onclick="showTab('garagem')" class="flex flex-col items-center">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[8px] font-black uppercase mt-1">Sistemas</span>
        </button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, polyline, userLat=0, userLon=0;
        let route = [], currentSpeed=0, totalDist=0, lastCoord=null;
        let veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');

        window.onload = () => {
            // Inicializa Mapa
            map = L.map('map',{zoomControl:false, attributionControl:false}).setView([0,0],2);
            
            // CartoDB Dark Matter como base para o filtro azul
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            // A linha da rota √© VERMELHA para contrastar com as ruas AZUIS
            polyline = L.polyline([], {color:'#ff0033', weight:6, opacity:1, lineCap:'round'}).addTo(map);
            
            navigator.geolocation.watchPosition(pos => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                currentSpeed = pos.coords.speed && pos.coords.speed > 0 ? pos.coords.speed * 3.6 : 0;
                
                // Atualiza Veloc√≠metro
                const vel = Math.round(currentSpeed);
                document.getElementById('vel-display').innerText = vel;
                document.getElementById('vel-lock').innerText = vel;
                const offset = 440 - (Math.min(vel, 200) / 200) * 440;
                document.getElementById('speed-bar').style.strokeDashoffset = offset;
                document.getElementById('speed-bar-lock').style.strokeDashoffset = offset;

                // L√≥gica de Movimento
                if(currentSpeed > 1) {
                    if(lastCoord) {
                        let d = map.distance([userLat, userLon], [lastCoord.lat, lastCoord.lon]);
                        if(d < 50) totalDist += d;
                    }
                    route.push([userLat, userLon]);
                    polyline.setLatLngs(route);
                    document.getElementById('dist-txt').innerText = (totalDist/1000).toFixed(2) + " km";
                }
                
                lastCoord = {lat:userLat, lon:userLon};

                if(!marker) {
                    marker = L.marker([userLat,userLon],{
                        icon:L.divIcon({className:'car-marker', html:'üèéÔ∏è'})
                    }).addTo(map);
                    map.setView([userLat,userLon], 18);
                } else {
                    marker.setLatLng([userLat,userLon]);
                }
            }, null, {enableHighAccuracy:true});

            renderGaragem();
        };

        function showTab(id){
            document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='dash') map.invalidateSize();
        }

        function recentralizar(){ map.flyTo([userLat,userLon], 18); }
        function bloquear(){ document.getElementById('lock-screen').style.display='flex'; }
        function desbloquear(){ document.getElementById('lock-screen').style.display='none'; }

        function addVeiculo(){
            const n = document.getElementById('g-nome').value;
            if(!n) return;
            veiculos.push({nome:n, pecas:[]});
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderGaragem();
        }

        function renderGaragem(){
            const l = document.getElementById('lista-garagem');
            l.innerHTML = '';
            veiculos.forEach((v, i) => {
                l.innerHTML += `
                    <div class="glass-pill p-4 flex justify-between items-center glow-blue">
                        <span class="text-[10px] font-black uppercase">${v.nome}</span>
                        <button onclick="selV(${i})" class="bg-cyan-500 text-black px-4 py-1 rounded-full text-[8px] font-black">CONECTAR</button>
                    </div>`;
            });
        }

        function selV(i){
            document.getElementById('v-txt').innerText = veiculos[i].nome;
            showTab('dash');
        }

        function finalizarViagem(){
            if(confirm("Deseja resetar a trip atual?")) {
                route = [];
                totalDist = 0;
                polyline.setLatLngs([]);
                document.getElementById('dist-txt').innerText = "0.00 km";
            }
        }

        function exportarBackup() {
            const data = { veiculos, historico: localStorage.getItem('historico') };
            const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='telemetria.json'; a.click();
        }
    </script>
</body>
</html>
