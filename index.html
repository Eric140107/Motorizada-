<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Ultra Pro - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #map { position: fixed; inset: 0; z-index: 1; background: #000; }
        .overlay { position: fixed; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .tab-content { display: none; height: 100vh; width: 100vw; overflow-y: auto; padding-bottom: 120px; position: relative; z-index: 50; }
        .tab-content.active { display: block; }
        .glass { background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* RAIO-X ZOOM PIN√áA */
        #foto-tecnica-viewport { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 1rem; border: 2px solid #333; background: #050505; touch-action: none; }
        #foto-tecnica-canvas { position: absolute; transform-origin: 0 0; width: 100%; height: 100%; pointer-events: none; }
        .pin-micro { position: absolute; width: 5px; height: 5px; background: #ff0000; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 8px #ff0000; }
        
        #peca-drawer { position: fixed; inset-y: 0; right: 0; width: 90%; max-width: 350px; transform: translateX(100%); transition: transform 0.4s ease; z-index: 500; }
        #peca-drawer.open { transform: translateX(0); }
        #pecas-modal { display: none; position: fixed; inset: 0; z-index: 400; background: #000; padding: 15px; overflow-y: auto; }
        .tipo-btn.active { border: 2px solid #eab308; background: rgba(234, 179, 8, 0.2); }
        .custom-marker { display: flex; align-items: center; justify-content: center; font-size: 26px; background: rgba(59, 130, 246, 0.4); border: 2px solid white; border-radius: 50%; width: 48px !important; height: 48px !important; }
    </style>
</head>
<body>

    <main id="dash" class="tab-content active">
        <div id="map"></div>
        <div class="overlay top-6 left-4 right-4 flex justify-between items-start">
            <div class="glass p-5 rounded-3xl interactive flex flex-col items-center min-w-[120px] border-b-4 border-yellow-500">
                <span id="vel-display" class="text-6xl font-black text-yellow-400">0</span>
                <span class="text-[10px] font-bold text-gray-400 uppercase">KM/H</span>
            </div>
            <div class="glass p-3 rounded-2xl interactive">
                <p id="v-atual-nome" class="text-xs font-black text-yellow-500 uppercase italic">S/ Ve√≠culo</p>
            </div>
        </div>
        <div class="overlay bottom-28 right-6 flex flex-col gap-4 interactive">
            <button onclick="recentralizar()" class="glass w-14 h-14 rounded-full flex items-center justify-center text-2xl border-2 border-yellow-500">üìç</button>
        </div>
    </main>

    <main id="garagem" class="tab-content glass p-6">
        <h2 class="text-2xl font-black text-yellow-500 uppercase mb-6 italic">Garagem</h2>
        <div class="bg-gray-800/40 p-4 rounded-3xl border border-gray-700 space-y-4 mb-8">
            <input type="text" id="nome-veiculo" placeholder="Nome do Ve√≠culo" class="interactive w-full p-4 rounded-xl bg-black border border-gray-700 text-white outline-none">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="document.getElementById('f-p').click()" class="interactive bg-gray-700 p-3 rounded-xl text-[10px] font-bold">üì∏ PERFIL</button>
                <button onclick="document.getElementById('f-t').click()" class="interactive bg-yellow-600/20 text-yellow-500 p-3 rounded-xl text-[10px] font-bold">üõ†Ô∏è RAIO-X</button>
            </div>
            <input type="file" id="f-p" class="hidden" onchange="processarFoto(this, 'p')">
            <input type="file" id="f-t" class="hidden" onchange="processarFoto(this, 't')">
            
            <div class="flex justify-around bg-black p-2 rounded-2xl border border-gray-700 interactive">
                <button onclick="setTipo('Bicicleta', 'üö≤', this)" class="tipo-btn p-3 text-2xl rounded-xl">üö≤</button>
                <button onclick="setTipo('Moto', 'üèçÔ∏è', this)" class="tipo-btn p-3 text-2xl rounded-xl">üèçÔ∏è</button>
                <button onclick="setTipo('Carro', 'üöó', this)" class="tipo-btn p-3 text-2xl rounded-xl active">üöó</button>
            </div>
            <button onclick="salvarVeiculo()" class="interactive w-full bg-yellow-500 text-black p-4 rounded-xl font-black uppercase">ADICIONAR</button>
        </div>
        <div id="lista-veiculos" class="space-y-4 interactive"></div>
    </main>

    <div id="pecas-modal" class="interactive">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-yellow-500 font-black italic uppercase text-sm">Manuten√ß√£o Cir√∫rgica</h3>
            <button onclick="fecharPecas()" class="bg-red-600 px-4 py-1 rounded-full text-xs font-bold">VOLTAR</button>
        </div>
        <div id="foto-tecnica-viewport">
            <div id="foto-tecnica-canvas">
                <img id="foto-tecnica-img" class="w-full h-full object-contain">
                <div id="pins-container" class="absolute inset-0"></div>
            </div>
        </div>
        <p class="text-[9px] text-gray-400 mt-2 text-center uppercase">Pin√ßa para ZOOM ‚Ä¢ Toque curto para marcar pe√ßa</p>
        <div id="lista-pecas-raiox" class="mt-6 space-y-3 pb-20"></div>

        <div id="peca-drawer" class="glass p-6 flex flex-col shadow-2xl">
            <h4 class="text-yellow-500 font-black uppercase mb-6 italic">Novo Componente</h4>
            <div class="space-y-4">
                <input type="text" id="p-n" placeholder="Nome" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm outline-none">
                <input type="number" id="p-c" placeholder="Custo R$" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm outline-none">
                <input type="range" id="p-d" class="w-full accent-yellow-500">
                <input type="number" id="p-v" placeholder="Vida √∫til (Dias)" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm outline-none">
            </div>
            <div class="mt-auto flex gap-2">
                <button onclick="fecharDrawer()" class="flex-1 bg-gray-800 p-4 rounded-xl font-bold">VOLTAR</button>
                <button onclick="confirmarPeca()" class="flex-1 bg-yellow-500 text-black p-4 rounded-xl font-black">SALVAR R$</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 flex justify-around p-4 glass rounded-full z-[200]">
        <button onclick="showTab('dash')" class="text-[10px] font-black text-yellow-500">DASHBOARD</button>
        <button onclick="showTab('garagem')" class="text-[10px] font-black text-gray-400">GARAGEM</button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, userLat=0, userLon=0, veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let tipoSel = { n: 'Carro', i: 'üöó' }, tempP, tempT, vIdx = null;
        let scale=1, posX=0, posY=0, evH=[], pDiff=-1, sX, sY, isPan=false, pX, pY;

        window.onload = () => {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            navigator.geolocation.watchPosition(pos => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                let vel = pos.coords.speed ? pos.coords.speed * 3.6 : 0;
                document.getElementById('vel-display').innerText = Math.round(vel);
                if(!marker) {
                    marker = L.marker([userLat, userLon], { icon: L.divIcon({ className:'custom-marker', html:tipoSel.i }) }).addTo(map);
                    map.setView([userLat, userLon], 18);
                } else { marker.setLatLng([userLat, userLon]); }
            }, null, {enableHighAccuracy:true});

            renderVeiculos();
        };

        function processarFoto(input, t) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 500; let w=img.width, h=img.height;
                    if(w>MAX){ h*=MAX/w; w=MAX; }
                    canvas.width=w; canvas.height=h;
                    canvas.getContext('2d').drawImage(img,0,0,w,h);
                    if(t==='p') tempP = canvas.toDataURL('image/jpeg', 0.7); else tempT = canvas.toDataURL('image/jpeg', 0.7);
                    alert("Foto Processada!");
                }
            };
            reader.readAsDataURL(input.files[0]);
        }

        function setTipo(n, i, btn) {
            tipoSel = { n, i };
            document.querySelectorAll('.tipo-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function salvarVeiculo() {
            const n = document.getElementById('nome-veiculo').value;
            if(!n || !tempP) return alert("Nome e Foto Perfil obrigat√≥rios!");
            veiculos.push({ nome: n, tipo: tipoSel.n, icone: tipoSel.i, foto: tempP, fotoTecnica: tempT, pecas: [] });
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderVeiculos();
        }

        function renderVeiculos() {
            const c = document.getElementById('lista-veiculos'); c.innerHTML = '';
            veiculos.forEach((v, i) => {
                c.innerHTML += `<div class="bg-gray-900 p-4 rounded-2xl flex items-center border border-gray-800">
                    <img src="${v.foto}" class="w-12 h-12 rounded-xl object-cover mr-4">
                    <div class="flex-1 font-black text-xs text-yellow-500 uppercase">${v.nome}</div>
                    <div class="flex gap-2">
                        <button onclick="selV(${i})" class="bg-white text-black px-3 py-2 rounded-lg text-[9px] font-black">USAR</button>
                        <button onclick="abrirRaioX(${i})" class="bg-yellow-600 px-3 py-2 rounded-lg text-[9px] font-black italic">RAIO-X</button>
                    </div>
                </div>`;
            });
        }

        function selV(i) {
            vIdx = i; document.getElementById('v-atual-nome').innerText = veiculos[i].nome;
            if(marker) marker.setIcon(L.divIcon({ className:'custom-marker', html:veiculos[i].icone }));
            showTab('dash');
        }

        // ZOOM PIN√áA LOGIC
        const vp = document.getElementById('foto-tecnica-viewport');
        const cv = document.getElementById('foto-tecnica-canvas');

        vp.addEventListener('pointerdown', e => { evH.push(e); isPan=true; sX=e.clientX-posX; sY=e.clientY-posY; });
        vp.addEventListener('pointermove', e => {
            const idx = evH.findIndex(ev => ev.pointerId === e.pointerId); evH[idx] = e;
            if(evH.length === 2) {
                const cur = Math.hypot(evH[0].clientX - evH[1].clientX, evH[0].clientY - evH[1].clientY);
                if(pDiff > 0) { scale = Math.min(Math.max(1, scale * (cur/pDiff)), 5); }
                pDiff = cur;
            } else if(isPan && evH.length === 1) {
                posX = e.clientX-sX; posY = e.clientY-sY;
            }
            cv.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        });
        vp.addEventListener('pointerup', e => {
            if(evH.length < 2 && isPan && Math.abs(e.clientX-sX-posX) < 5) {
                const r = vp.getBoundingClientRect();
                pX = (e.clientX-r.left-posX)/scale; pY = (e.clientY-r.top-posY)/scale;
                document.getElementById('peca-drawer').classList.add('open');
            }
            evH = evH.filter(ev => ev.pointerId !== e.pointerId); if(evH.length < 2) pDiff = -1; isPan=false;
        });

        function abrirRaioX(i) {
            vIdx = i; if(!veiculos[i].fotoTecnica) return alert("Sem foto Raio-X!");
            document.getElementById('pecas-modal').style.display = 'block';
            document.getElementById('foto-tecnica-img').src = veiculos[i].fotoTecnica;
            scale=1; posX=0; posY=0; cv.style.transform = `scale(1)`;
            renderPins(); renderListaPecas();
        }

        function confirmarPeca() {
            const v = veiculos[vIdx];
            v.pecas.push({ x:pX, y:pY, nome: document.getElementById('p-n').value, custo: document.getElementById('p-c').value, desgaste: document.getElementById('p-d').value, dias: document.getElementById('p-v').value });
            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            fecharDrawer(); renderPins(); renderListaPecas();
        }

        function renderPins() {
            const c = document.getElementById('pins-container'); c.innerHTML = '';
            veiculos[vIdx].pecas.forEach(p => { c.innerHTML += `<div class="pin-micro" style="left:${p.x}px; top:${p.y}px"></div>`; });
        }

        function renderListaPecas() {
            const l = document.getElementById('lista-pecas-raiox'); l.innerHTML = '';
            veiculos[vIdx].pecas.forEach(p => {
                l.innerHTML += `<div class="bg-gray-900 p-4 rounded-xl border-l-2 border-yellow-500 flex justify-between">
                    <div><b class="text-xs uppercase">${p.nome}</b><p class="text-green-500 text-[10px]">R$ ${parseFloat(p.custo).toLocaleString('pt-BR')}</p></div>
                    <div class="text-[9px] text-gray-400 text-right">${p.desgaste}% Desgaste<br>${p.dias} Dias</div>
                </div>`;
            });
        }

        function showTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id==='dash') map.invalidateSize(); }
        function fecharPecas() { document.getElementById('pecas-modal').style.display = 'none'; }
        function fecharDrawer() { document.getElementById('peca-drawer').classList.remove('open'); }
        function recentralizar() { map.flyTo([userLat, userLon], 18); }
    </script>
</body>
</html>
