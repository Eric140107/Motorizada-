<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Fullscreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* MAPA EM TELA CHEIA */
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* SOBREPOSI√á√ïES */
        .overlay { position: fixed; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        .tab-content { display: none; height: 100vh; width: 100vw; }
        .tab-content.active { display: block; }

        /* Estilo Vidro (Glassmorphism) */
        .glass { background: rgba(17, 24, 39, 0.75); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }

        .custom-marker {
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; background: rgba(59, 130, 246, 0.3);
            border: 2px solid white; border-radius: 50%;
            width: 45px !important; height: 45px !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">

    <main id="dash" class="tab-content active">
        <div id="map"></div>

        <div class="overlay top-4 left-4 right-4 flex justify-between items-start">
            <div class="glass p-4 rounded-3xl interactive flex flex-col items-center min-w-[100px]">
                <span id="vel-display" class="text-5xl font-black text-yellow-400">0</span>
                <span class="text-[10px] font-bold text-gray-400">KM/H</span>
            </div>

            <div class="glass p-3 rounded-2xl interactive text-right max-w-[150px]">
                <p id="veiculo-atual-nome" class="text-sm font-bold text-yellow-500 truncate italic">S/ Ve√≠culo</p>
                <p id="status-gps" class="text-[9px] font-black text-red-500 uppercase tracking-widest">GPS Buscando...</p>
            </div>
        </div>

        <div class="overlay bottom-24 right-4 interactive">
            <button onclick="recentralizar()" id="btn-recenter" class="glass w-14 h-14 rounded-full flex items-center justify-center text-2xl border-2 border-yellow-500 shadow-lg opacity-50 transition-opacity">
                üìç
            </button>
        </div>
    </main>

    <main id="garagem" class="tab-content glass overflow-y-auto p-6 relative z-[100]">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black italic text-yellow-500">MINHA GARAGEM</h2>
            <button onclick="showTab('dash')" class="text-sm bg-gray-700 px-4 py-1 rounded-full uppercase font-bold">Voltar ao Mapa</button>
        </div>
        
        <div class="bg-gray-800/50 p-5 rounded-3xl border border-gray-700 space-y-4 mb-8">
            <img id="preview-img" class="hidden w-full h-40 object-cover rounded-2xl border-2 border-yellow-500 mb-2">
            <input type="text" id="nome" placeholder="Apelido do Ve√≠culo" class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 outline-none focus:border-yellow-500">
            
            <div class="flex justify-around bg-gray-900 p-2 rounded-2xl border border-gray-700">
                <button onclick="setTipo('Bicicleta', 'üö≤')" class="tipo-btn p-3 text-2xl">üö≤</button>
                <button onclick="setTipo('Moto', 'üèçÔ∏è')" class="tipo-btn p-3 text-2xl">üèçÔ∏è</button>
                <button onclick="setTipo('Carro', 'üöó')" class="tipo-btn p-3 text-2xl">üöó</button>
            </div>
            
            <input type="file" id="foto" accept="image/*" onchange="previewFoto(this)" class="hidden">
            <button onclick="document.getElementById('foto').click()" class="w-full bg-gray-700 p-3 rounded-xl text-xs font-bold uppercase tracking-widest">üì∏ Adicionar Foto</button>
            <button onclick="salvarVeiculo()" class="w-full bg-yellow-500 text-black p-4 rounded-2xl font-black uppercase shadow-lg shadow-yellow-500/40">Salvar M√°quina</button>
        </div>

        <div id="lista-veiculos" class="space-y-4 pb-32"></div>
    </main>

    <nav class="overlay bottom-6 left-6 right-6 flex justify-around p-3 glass rounded-full interactive">
        <button onclick="showTab('dash')" class="flex flex-col items-center">
            <span class="text-[10px] font-black tracking-widest text-yellow-500">MAPA</span>
        </button>
        <button onclick="showTab('garagem')" class="flex flex-col items-center">
            <span class="text-[10px] font-black tracking-widest text-gray-400">GARAGEM</span>
        </button>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, userLat, userLon, veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let autoCenter = true; 
        let tipoEscolhido = { nome: '', icone: 'üìç' };

        window.onload = () => {
            initMap();
            startTracking();
            renderVeiculos();
        };

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'dash') setTimeout(() => map.invalidateSize(), 100);
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            updateMarkerIcon('üìç');

            // DETECTA QUANDO O USU√ÅRIO EXPLORA O MAPA
            map.on('movestart', (e) => {
                if (e.hard) return; // Se foi movido pelo c√≥digo, ignora
                autoCenter = false;
                document.getElementById('btn-recenter').classList.remove('opacity-50');
            });
        }

        function updateMarkerIcon(icone) {
            if(marker) map.removeLayer(marker);
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: icone,
                iconSize: [45, 45]
            });
            marker = L.marker([userLat || 0, userLon || 0], { icon: customIcon }).addTo(map);
        }

        function recentralizar() {
            autoCenter = true;
            document.getElementById('btn-recenter').classList.add('opacity-50');
            if(userLat) map.flyTo([userLat, userLon], 18, { animate: true, duration: 1 });
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;
                    const speed = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
                    
                    document.getElementById('vel-display').innerText = speed;
                    document.getElementById('status-gps').innerText = "GPS OK";
                    document.getElementById('status-gps').className = "text-[9px] font-black text-green-500 uppercase tracking-widest";
                    
                    // O marcador SEMPRE atualiza a posi√ß√£o no mundo
                    marker.setLatLng([userLat, userLon]);
                    
                    // A c√¢mera S√ì segue se o autoCenter estiver ligado
                    if(autoCenter) {
                        map.setView([userLat, userLon], 18);
                    }
                }, null, { enableHighAccuracy: true });
            }
        }

        // L√ìGICA DE GARAGEM
        function setTipo(nome, icone) {
            tipoEscolhido = { nome, icone };
            document.querySelectorAll('.tipo-btn').forEach(b => b.style.filter = 'grayscale(1)');
            event.currentTarget.style.filter = 'grayscale(0)';
        }

        function previewFoto(input) {
            const preview = document.getElementById('preview-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function salvarVeiculo() {
            const nome = document.getElementById('nome').value;
            if (!nome || !tipoEscolhido.nome) return alert("Preencha o nome e o tipo!");

            veiculos.push({
                id: Date.now(),
                nome,
                tipo: tipoEscolhido.nome,
                icone: tipoEscolhido.icone,
                foto: document.getElementById('preview-img').src !== "#" ? document.getElementById('preview-img').src : 'https://via.placeholder.com/300'
            });

            localStorage.setItem('veiculos', JSON.stringify(veiculos));
            renderVeiculos();
            showTab('dash');
        }

        function renderVeiculos() {
            const container = document.getElementById('lista-veiculos');
            container.innerHTML = '';
            veiculos.forEach((v, i) => {
                container.innerHTML += `
                    <div class="bg-gray-800/80 rounded-3xl overflow-hidden border border-gray-700 flex p-3 items-center">
                        <img src="${v.foto}" class="w-16 h-16 rounded-2xl object-cover mr-4">
                        <div class="flex-1">
                            <h3 class="font-black text-yellow-500 uppercase italic text-sm">${v.nome}</h3>
                            <p class="text-[9px] text-gray-400 font-bold uppercase">${v.tipo}</p>
                        </div>
                        <button onclick="selecionar(${i})" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase mr-2">Usar</button>
                        <button onclick="apagar(${i})" class="text-red-500 text-xl font-bold">‚úï</button>
                    </div>
                `;
            });
        }

        function selecionar(idx) {
            const v = veiculos[idx];
            document.getElementById('veiculo-atual-nome').innerText = v.nome;
            updateMarkerIcon(v.icone);
            showTab('dash');
            recentralizar();
        }

        function apagar(i) {
            if(confirm("Excluir?")) {
                veiculos.splice(i, 1);
                localStorage.setItem('veiculos', JSON.stringify(veiculos));
                renderVeiculos();
            }
        }
    </script>
</body>
</html>
