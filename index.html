<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoMonitor Ultra - V.Final Revisada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --neon: #eab308; --glass: rgba(255, 255, 255, 0.08); --blur: blur(20px); }
        html, body { background: #000; color: #fff; height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; }
        
        /* MAPA */
        #map { position: fixed; inset: 0; z-index: 1; filter: grayscale(1) brightness(0.3); }

        /* GLASSMORPHISM */
        .glass { 
            background: var(--glass); 
            backdrop-filter: var(--blur); 
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid rgba(255,255,255,0.12); 
            border-radius: 28px;
        }

        /* TELA DE ABAS */
        .tab-content { display: none; height: 100vh; width: 100vw; overflow-y: auto; padding: 20px; padding-bottom: 150px; position: relative; z-index: 50; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* VELOC√çMETRO */
        .speed-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        #speed-svg { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        #speed-bar { fill: none; stroke: var(--neon); stroke-width: 10; stroke-dasharray: 440; stroke-dashoffset: 440; transition: 0.3s; stroke-linecap: round; filter: drop-shadow(0 0 8px var(--neon)); }
        #speed-bg { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 10; }

        /* NAVBAR FIXA */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 75px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 5000; background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 25px;
        }

        /* RAIO-X VIEWPORT */
        #foto-tecnica-viewport { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 24px; background: #000; border: 1px solid #333; touch-action: none; }
        #foto-tecnica-canvas { position: absolute; transform-origin: 0 0; width: 100%; height: 100%; pointer-events: none; }
        .pin-micro { position: absolute; width: 14px; height: 14px; border-radius: 50%; transform: translate(-50%, -50%); border: 2px solid #fff; box-shadow: 0 0 10px var(--neon); }

        .btn-interact { transition: transform 0.1s; }
        .btn-interact:active { transform: scale(0.9); }
        .custom-marker { font-size: 24px; display: flex; align-items: center; justify-content: center; background: rgba(234, 179, 8, 0.3); border: 2px solid var(--neon); border-radius: 50%; box-shadow: 0 0 15px var(--neon); width: 45px !important; height: 45px !important; }
    </style>
</head>
<body>

    <div id="lock-screen" class="hidden fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center">
        <div class="speed-container">
            <svg id="speed-svg" viewBox="0 0 160 160"><circle id="speed-bg" cx="80" cy="80" r="70"></circle><circle id="speed-bar" class="l-bar" cx="80" cy="80" r="70"></circle></svg>
            <span id="vel-lock" class="text-8xl font-black italic">0</span>
        </div>
        <button onclick="desbloquear()" class="btn-interact mt-16 w-24 h-24 glass flex items-center justify-center text-4xl">üîì</button>
    </div>

    <div id="pecas-modal" class="hidden fixed inset-0 z-[2000] bg-black p-4">
        <div class="flex justify-between items-center mb-4">
            <span class="text-yellow-500 font-bold text-xs tracking-widest uppercase">Raio-X T√©cnico</span>
            <button onclick="fecharPecas()" class="glass px-6 py-2 text-[10px] font-bold">VOLTAR</button>
        </div>
        <div id="foto-tecnica-viewport" class="glass">
            <div id="foto-tecnica-canvas">
                <img id="foto-tecnica-img" class="w-full h-full object-contain">
                <div id="pins-container" class="absolute inset-0"></div>
            </div>
        </div>
        <div id="lista-pecas-raiox" class="mt-4 space-y-2 overflow-y-auto max-h-[40vh] pb-20"></div>
        
        <div id="peca-drawer" class="fixed inset-y-0 right-0 w-80 glass m-2 translate-x-[110%] transition-transform duration-300 z-[2100] p-6">
            <h4 class="text-yellow-500 font-black mb-6">REGISTRAR COMPONENTE</h4>
            <input type="text" id="n-p" placeholder="Nome da Pe√ßa" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none mb-4">
            <input type="number" id="c-p" placeholder="Valor R$" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none mb-6">
            <button onclick="confirmarPeca()" class="w-full bg-yellow-500 text-black p-4 rounded-xl font-black mb-2">SALVAR</button>
            <button onclick="fecharDrawer()" class="w-full text-gray-500 text-xs py-2">CANCELAR</button>
        </div>
    </div>

    <main id="dash" class="tab-content active">
        <div id="map"></div>
        <div class="relative z-[60] space-y-4">
            <div class="glass flex justify-center py-10">
                <div class="speed-container">
                    <svg id="speed-svg" viewBox="0 0 160 160"><circle id="speed-bg" cx="80" cy="80" r="70"></circle><circle id="speed-bar" cx="80" cy="80" r="70"></circle></svg>
                    <div class="text-center">
                        <span id="vel-display" class="text-7xl font-black italic">0</span>
                        <p class="text-[10px] text-gray-400 font-bold">KM/H</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5"><p class="text-[9px] text-gray-500 font-bold uppercase">Dist√¢ncia</p><p id="dist-txt" class="text-2xl font-black">0.00 <span class="text-xs text-yellow-500">KM</span></p></div>
                <div class="glass p-5"><p class="text-[9px] text-yellow-500 font-bold uppercase">Ve√≠culo Ativo</p><p id="v-txt" class="text-sm font-bold truncate">Aguardando...</p></div>
            </div>
        </div>
        <div class="fixed bottom-32 right-6 flex flex-col gap-4 z-[60]">
            <button onclick="bloquear()" class="glass btn-interact w-14 h-14 flex items-center justify-center text-xl">üîí</button>
            <button onclick="finalizarViagem()" class="glass btn-interact w-14 h-14 flex items-center justify-center text-xl border-green-500/30">üèÅ</button>
            <button onclick="recentralizar()" class="glass btn-interact w-14 h-14 flex items-center justify-center text-xl border-yellow-500/30">üìç</button>
        </div>
    </main>

    <main id="garagem" class="tab-content">
        <div class="p-2">
            <h2 class="text-2xl font-black mb-6 italic tracking-tighter">GARAGEM</h2>
            <div class="glass p-6 mb-8">
                <input type="text" id="g-nome" placeholder="Nome do Ve√≠culo" class="w-full bg-white/5 p-4 rounded-xl border border-white/5 mb-4 outline-none">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="document.getElementById('f-p').click()" class="bg-white/10 p-4 rounded-xl text-[10px] font-bold">FOTO PERFIL</button>
                    <button onclick="document.getElementById('f-t').click()" class="bg-yellow-500/10 text-yellow-500 p-4 rounded-xl text-[10px] font-bold">FOTO RAIO-X</button>
                </div>
                <button onclick="addVeiculo()" class="w-full bg-yellow-500 text-black p-4 rounded-xl font-black text-xs">ADICIONAR VE√çCULO</button>
            </div>
            <div id="lista-garagem" class="space-y-4"></div>
            <div id="lista-historico" class="mt-10 space-y-3"></div>
        </div>
    </main>

    <nav>
        <button onclick="showTab('dash')" class="btn-interact">
            <span id="nav-dash-icon" class="text-2xl">üèéÔ∏è</span>
            <span id="nav-dash-text" class="text-[9px] font-black text-yellow-500 uppercase mt-1">Dash</span>
        </button>
        <button onclick="showTab('garagem')" class="btn-interact">
            <span id="nav-garagem-icon" class="text-2xl opacity-40">üìÇ</span>
            <span id="nav-garagem-text" class="text-[9px] font-black text-gray-500 uppercase mt-1">Garagem</span>
        </button>
    </nav>

    <input type="file" id="f-p" class="hidden" onchange="subirFoto(this,'p')">
    <input type="file" id="f-t" class="hidden" onchange="subirFoto(this,'t')">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, polyline, userLat=0, userLon=0, veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        let tSel = { n:'Carro', i:'üöó' }, tempP, tempT, vIdx = null, logSegundos = [];
        let route = [], currentSpeed=0, totalDist=0, lastCoord=null;
        
        // RAIO-X STATE
        let sc=1, px=0, py=0, evH=[], pD=-1, sx, sy, isP=false, pX, pY, isZooming=false;
        const vp=document.getElementById('foto-tecnica-viewport'), cv=document.getElementById('foto-tecnica-canvas');

        window.onload = () => {
            map = L.map('map',{zoomControl:false, attributionControl:false}).setView([0,0],2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            polyline = L.polyline([], {color:'#eab308', weight:5}).addTo(map);
            
            navigator.geolocation.watchPosition(pos => {
                if(!pos.coords.latitude) return;
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                currentSpeed = pos.coords.speed && pos.coords.speed > 0 ? pos.coords.speed * 3.6 : 0;
                
                const vel = Math.round(currentSpeed);
                document.getElementById('vel-display').innerText = vel;
                document.getElementById('vel-lock').innerText = vel;
                const offset = 440 - (Math.min(vel, 160) / 160) * 440;
                document.querySelectorAll('#speed-bar').forEach(el => el.style.strokeDashoffset = offset);

                if(currentSpeed > 1) {
                    if(lastCoord) {
                        let d = map.distance([userLat, userLon], [lastCoord.lat, lastCoord.lon]);
                        if(d < 100) totalDist += d; // Filtro de erro de GPS
                    }
                    route.push([userLat, userLon]);
                    polyline.setLatLngs(route);
                    logSegundos.push({h: new Date().toLocaleTimeString('pt-BR'), v: currentSpeed.toFixed(1)});
                    document.getElementById('dist-txt').innerHTML = `${(totalDist/1000).toFixed(2)} <span class="text-xs text-yellow-500">KM</span>`;
                }
                lastCoord = {lat:userLat, lon:userLon};
                if(!marker) {
                    marker = L.marker([userLat,userLon],{icon:L.divIcon({className:'custom-marker', html:tSel.i})}).addTo(map);
                    map.setView([userLat,userLon], 18);
                } else { marker.setLatLng([userLat,userLon]); }
            }, null, {enableHighAccuracy:true});

            initRaioX(); renderGaragem(); renderHistorico();
        };

        function showTab(id){ 
            document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            const isDash = id === 'dash';
            document.getElementById('nav-dash-text').style.color = isDash ? '#eab308' : '#6b7280';
            document.getElementById('nav-garagem-text').style.color = !isDash ? '#eab308' : '#6b7280';
            document.getElementById('nav-dash-icon').style.opacity = isDash ? '1' : '0.4';
            document.getElementById('nav-garagem-icon').style.opacity = !isDash ? '1' : '0.4';
            if(isDash) map.invalidateSize();
        }

        function initRaioX(){
            vp.addEventListener('pointerdown', e=>{ evH.push(e); isP=true; sx=e.clientX-px; sy=e.clientY-py; if(evH.length>=2) isZooming=true; });
            vp.addEventListener('pointermove', e=>{
                const i=evH.findIndex(v=>v.pointerId===e.pointerId); evH[i]=e;
                if(evH.length===2){ 
                    const c=Math.hypot(evH[0].clientX-evH[1].clientX, evH[0].clientY-evH[1].clientY); 
                    if(pD>0) sc=Math.min(Math.max(1,sc*(c/pD)),6); 
                    pD=c; 
                } else if(isP && !isZooming){ px=e.clientX-sx; py=e.clientY-sy; }
                cv.style.transform=`translate(${px}px,${py}px) scale(${sc})`;
            });
            vp.addEventListener('pointerup', e=>{
                const moveu = Math.abs(e.clientX-sx-px) > 5;
                if(!isZooming && evH.length===1 && !moveu){ 
                    const r=vp.getBoundingClientRect(); 
                    pX=(e.clientX-r.left-px)/sc; pY=(e.clientY-r.top-py)/sc; 
                    document.getElementById('peca-drawer').style.transform='translateX(0)';
                }
                evH=evH.filter(v=>v.pointerId!==e.pointerId); if(evH.length<1){ isZooming=false; pD=-1; isP=false; }
            });
        }

        function abrirRaioX(i){ vIdx=i; document.getElementById('pecas-modal').style.display='block'; document.getElementById('foto-tecnica-img').src=veiculos[i].fotoTecnica; px=0; py=0; sc=1; cv.style.transform='scale(1)'; renderPins(); renderListaPecas(); }
        function fecharPecas(){ document.getElementById('pecas-modal').style.display='none'; }
        function fecharDrawer(){ document.getElementById('peca-drawer').style.transform='translateX(110%)'; }
        function confirmarPeca(){
            const n=document.getElementById('n-p').value; if(!n) return;
            veiculos[vIdx].pecas.push({x:pX, y:pY, nome:n, custo:document.getElementById('c-p').value});
            localStorage.setItem('veiculos', JSON.stringify(veiculos)); fecharDrawer(); renderPins(); renderListaPecas();
        }
        function renderPins(){
            const c=document.getElementById('pins-container'); c.innerHTML='';
            veiculos[vIdx].pecas.forEach(p=>{ c.innerHTML+=`<div class="pin-micro" style="left:${p.x}px;top:${p.y}px;"></div>`; });
        }
        function renderListaPecas(){
            const l=document.getElementById('lista-pecas-raiox'); l.innerHTML='';
            veiculos[vIdx].pecas.forEach((p,i)=>{ l.innerHTML+=`<div class="glass p-5 flex justify-between items-center"><span class="text-xs font-bold uppercase">${p.nome}</span><button onclick="removeP(${i})" class="text-red-500 text-xs font-black">X</button></div>`; });
        }
        function removeP(i){ veiculos[vIdx].pecas.splice(i,1); localStorage.setItem('veiculos', JSON.stringify(veiculos)); renderPins(); renderListaPecas(); }

        function subirFoto(i,t){ const r=new FileReader(); r.onload=e=>{ if(t==='p') tempP=e.target.result; else tempT=e.target.result; }; r.readAsDataURL(i.files[0]); }
        function addVeiculo(){ const n=document.getElementById('g-nome').value; if(!n||!tempP) return alert("Dados incompletos"); veiculos.push({nome:n, foto:tempP, fotoTecnica:tempT, pecas:[]}); localStorage.setItem('veiculos', JSON.stringify(veiculos)); renderGaragem(); }
        function renderGaragem(){
            const l=document.getElementById('lista-garagem'); l.innerHTML='';
            veiculos.forEach((v,i)=>{
                l.innerHTML += `<div class="glass p-4 flex items-center mb-2"><img src="${v.foto}" class="w-14 h-14 rounded-2xl object-cover mr-4"><div class="flex-1 font-bold text-xs uppercase">${v.nome}</div><div class="flex gap-2"><button onclick="selV(${i})" class="bg-white text-black px-4 py-2 rounded-xl text-[9px] font-black">USAR</button><button onclick="abrirRaioX(${i})" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[9px] font-black">RAIO-X</button></div></div>`;
            });
        }
        function selV(i){ vIdx=i; document.getElementById('v-txt').innerText=veiculos[i].nome; showTab('dash'); }
        function renderHistorico(){
            const l=document.getElementById('lista-historico'); l.innerHTML='';
            historico.forEach((h,i)=>{ l.innerHTML+=`<div class="glass p-4 flex justify-between items-center"><span class="text-[10px] text-gray-400 uppercase font-black">${h.km} KM - ${h.data}</span><button onclick="baixarCSV(${i})" class="text-yellow-500">üì•</button></div>`; });
        }
        function finalizarViagem(){ if(totalDist<100) return alert("Viagem muito curta"); historico.unshift({data:new Date().toLocaleDateString(), km:(totalDist/1000).toFixed(2), detalhes:logSegundos}); localStorage.setItem('historico', JSON.stringify(historico.slice(0,10))); location.reload(); }
        function baixarCSV(i){ let c="Hora;Vel\n"; historico[i].detalhes.forEach(d=>c+=`${d.h};${d.v}\n`); const b=new Blob([c],{type:'text/csv'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`viagem.csv`; a.click(); }
        function recentralizar(){ map.flyTo([userLat,userLon], 18); }
        function bloquear(){ document.getElementById('lock-screen').style.display='flex'; }
        function desbloquear(){ document.getElementById('lock-screen').style.display='none'; }
    </script>
</body>
</html>
